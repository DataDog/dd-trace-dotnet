# Azure Service Bus Emulator for MassTransit 7 Sample App
# Run with: docker compose -f docker-compose.azureservicebus.yml up -d
# Documentation: https://learn.microsoft.com/en-us/azure/service-bus-messaging/test-locally-with-service-bus-emulator

name: masstransit7-servicebus-emulator
services:
  servicebus-emulator:
    container_name: "servicebus-emulator"
    image: mcr.microsoft.com/azure-messaging/servicebus-emulator:latest
    pull_policy: always
    volumes:
      - "./servicebus-emulator-config.json:/ServiceBus_Emulator/ConfigFiles/Config.json"
    ports:
      - "5673:5672"
      - "5300:5300"
    environment:
      SQL_SERVER: mssql
      MSSQL_SA_PASSWORD: "StrongP@ssw0rd123"
      ACCEPT_EULA: "Y"
      EMULATOR_HTTP_PORT: 5300
      SQL_WAIT_INTERVAL: 15
    depends_on:
      mssql:
        condition: service_healthy
    networks:
      sb-emulator:
        aliases:
          - "sb-emulator"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5300/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  mssql:
    container_name: "mssql"
    image: "mcr.microsoft.com/mssql/server:2022-latest"
    networks:
      sb-emulator:
        aliases:
          - "mssql"
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "StrongP@ssw0rd123"
    healthcheck:
      test: ["CMD", "/opt/mssql-tools18/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "StrongP@ssw0rd123", "-C", "-Q", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  sb-emulator:
