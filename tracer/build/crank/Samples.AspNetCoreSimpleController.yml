imports:
  - https://raw.githubusercontent.com/dotnet/crank/main/src/Microsoft.Crank.Jobs.Bombardier/bombardier.yml
  - ./os.profiles.yml

variables:
  commit_hash: 0

jobs:
  server:
    source:
      project: tracer/test/test-applications/throughput/Samples.AspNetCoreSimpleController/Samples.AspNetCoreSimpleController.csproj
    readyStateText: Application started.
    options:
      displayOutput: true
      displayBuild: true
      counterProviders:
      - System.Runtime
      - Microsoft.AspNetCore.Hosting
      - Microsoft.AspNetCore.Http.Connections

scenarios:
  baseline:
    application:
      job: server
      environmentVariables:
        COR_ENABLE_PROFILING: 0
        CORECLR_ENABLE_PROFILING: 0
    load:
      job: bombardier
      variables:
        warmup: 30
        duration: 240
        serverPort: 5000
        path: /hello

  calltarget:
    application:
      job: server
      environmentVariables:
        COR_ENABLE_PROFILING: 1
        CORECLR_ENABLE_PROFILING: 1
        DD_TRACE_CALLTARGET_ENABLED: 1
        DD_CLR_ENABLE_INLINING: 1
        DD_CLR_ENABLE_NGEN: 0
    load:
      job: bombardier
      variables:
        warmup: 30
        duration: 240
        serverPort: 5000
        path: /hello

  calltarget_ngen:
    application:
      job: server
      environmentVariables:
        COR_ENABLE_PROFILING: 1
        CORECLR_ENABLE_PROFILING: 1
        DD_TRACE_CALLTARGET_ENABLED: 1
        DD_CLR_ENABLE_INLINING: 1
        DD_CLR_ENABLE_NGEN: 1
    load:
      job: bombardier
      variables:
        warmup: 30
        duration: 240
        serverPort: 5000
        path: /hello