version: '2'
supportedConfigurations:
  DD_AAS_DOTNET_EXTENSION_VERSION:
  - implementation: A
    type: string
    default: unknown
    product: AzureAppService
    const_name: SiteExtensionVersionKey
    documentation: |-
      Configuration key which has the running version of the Azure App Services Site Extension.
      This env var is set in the <c>applicationHost.xdt</c> file.
  DD_AAS_ENABLE_CUSTOM_METRICS:
  - implementation: A
    type: boolean
    default: 'false'
    product: AzureAppService
    const_name: AasEnableCustomMetrics
    documentation: Used to force the loader to start dogstatsd (in case automatic instrumentation is disabled)
  DD_AAS_ENABLE_CUSTOM_TRACING:
  - implementation: A
    type: boolean
    default: 'false'
    product: AzureAppService
    const_name: AasEnableCustomTracing
    documentation: Used to force the loader to start the trace agent (in case automatic instrumentation is disabled)
  DD_AGENT_HOST:
  - implementation: D
    type: string
    default: localhost
    aliases:
    - DD_TRACE_AGENT_HOSTNAME
    - DATADOG_TRACE_AGENT_HOSTNAME
    const_name: AgentHost
    documentation: |-
      Configuration key for the Agent host where the Tracer can send traces.
      Overridden by <see cref="Datadog.Trace.Configuration.ExporterSettings.AgentUri"/> if present.
      Default value is "localhost".
      <seealso cref="Datadog.Trace.Configuration.ExporterSettings.AgentUri"/>
  DD_AGENT_FEATURE_POLLING_ENABLED:
  - implementation: A
    type: boolean
    default: 'true'
    const_name: AgentFeaturePollingEnabled
    documentation: |-
      Configuration key to disable polling the /info endpoint in the trace agent for feature discovery.
      Default value is true (polling enabled).
      <seealso cref="TracerSettings.AgentFeaturePollingEnabled"/>
  DD_API_KEY:
  - implementation: A
    type: string
    default: null
    const_name: ApiKey
    documentation: Configuration key for setting the API key, used by the Agent.
  DD_API_SECURITY_ENABLED:
  - implementation: A
    type: boolean
    default: 'true'
    product: AppSec
    aliases:
    - DD_EXPERIMENTAL_API_SECURITY_ENABLED
    const_name: ApiSecurityEnabled
    documentation: When ASM is enabled, collects in spans endpoints apis schemas analyzed by the waf, default value is true.
  DD_API_SECURITY_ENDPOINT_COLLECTION_ENABLED:
  - implementation: A
    type: boolean
    default: 'true'
    product: AppSec
    const_name: ApiSecurityEndpointCollectionEnabled
    documentation: with a default value of true, it allows a customer to disable the collection of endpoints for API Security.
  DD_API_SECURITY_ENDPOINT_COLLECTION_MESSAGE_LIMIT:
  - implementation: A
    type: int
    default: '300'
    product: AppSec
    const_name: ApiSecurityEndpointCollectionMessageLimit
    documentation: with a default value of 300, it defines the maximum number of endpoints to be collected (serialized) for API Security.
  DD_API_SECURITY_PARSE_RESPONSE_BODY:
  - implementation: A
    type: boolean
    default: 'true'
    product: AppSec
    const_name: ApiSecurityParseResponseBody
    documentation: Enables the parsing of the response body in the API Security module. Defaults to true
  DD_API_SECURITY_SAMPLE_DELAY:
  - implementation: A
    type: decimal
    default: '30'
    product: AppSec
    const_name: ApiSecuritySampleDelay
    documentation: Api security sample delay in seconds , should be a float. Set to 0 for testing purposes. default value of 30.
  DD_APM_ENABLE_RARE_SAMPLER:
  - implementation: A
    type: boolean
    default: 'false'
    const_name: RareSamplerEnabled
    documentation: |-
      Enables rare trace sampling in the Datadog Agent. When enabled, the Agent can keep a small number of "rare" traces (up to 5 traces per second per Agent) that were not kept by head-based sampling
  DD_APM_RECEIVER_PORT:
  - implementation: A
    type: int
    default: '8126'
    const_name: TraceAgentPortKey
    documentation: |-
      Used to force a specific port binding for the Trace Agent.
      Default value is 8126.
      <seealso cref="Datadog.Trace.Configuration.ExporterSettings.AgentUri"/>
  DD_APM_RECEIVER_SOCKET:
  - implementation: A
    type: string
    default: null
    const_name: TracesUnixDomainSocketPath
    documentation: |-
      Configuration key for the unix domain socket where the Tracer can send traces.
      Default value is <c>null</c>.
      <seealso cref="Datadog.Trace.Configuration.ExporterSettings.TracesUnixDomainSocketPath"/>
  DD_APM_TRACING_ENABLED:
  - implementation: A
    type: boolean
    default: 'true'
    const_name: ApmTracingEnabled
    documentation: |-
      Configuration key for enabling or disabling the generation of APM traces.
      Default value is true (enabled).
  DD_APPLICATION_MONITORING_CONFIG_FILE_ENABLED:
  - implementation: A
    type: boolean
    default: 'true'
    const_name: ApplicationMonitoringConfigFileEnabled
    documentation: |-
      Configuration key for deactivating reading the application monitoring config file through libdatadog (hands off config).
      True by default
  DD_APPSEC_AUTOMATED_USER_EVENTS_TRACKING:
  - implementation: D
    type: string
    default: identification
    product: AppSec
    const_name: UserEventsAutomatedTracking
    documentation: |-
      Deprecate. Automatic tracking of user events mode. Values can be disabled, safe or extended.
      This config is in the process of being deprecated. Please use DD_APPSEC_AUTO_USER_INSTRUMENTATION_MODE
      instead.
      Values will be automatically translated:
      disabled = disabled
      safe = anon
      extended = ident
  DD_APPSEC_AUTO_USER_INSTRUMENTATION_MODE:
  - implementation: B
    type: string
    default: identification
    product: AppSec
    const_name: UserEventsAutoInstrumentationMode
    documentation: Automatic instrumentation of user event mode. Values can be ident, disabled, anon.
  DD_APPSEC_ENABLED:
  - implementation: A
    type: boolean
    default: 'false'
    product: AppSec
    const_name: Enabled
    documentation: |-
      Configuration key for enabling or disabling the AppSec.
      Default value is false (disabled).
  DD_APPSEC_EXTRA_HEADERS:
  - implementation: A
    type: string
    default: null
    product: AppSec
    const_name: ExtraHeaders
    documentation: |-
      Comma separated keys indicating the optional custom headers the user wants to send.
      Default value is null.
  DD_APPSEC_HTTP_BLOCKED_TEMPLATE_HTML:
  - implementation: B
    type: string
    default: null
    product: AppSec
    const_name: HtmlBlockedTemplate
    documentation: Blocking response template for HTML content. This template is used in combination with the status code to craft and send a response upon blocking the request.
  DD_APPSEC_HTTP_BLOCKED_TEMPLATE_JSON:
  - implementation: B
    type: string
    default: null
    product: AppSec
    const_name: JsonBlockedTemplate
    documentation: Blocking response template for Json content. This template is used in combination with the status code to craft and send a response upon blocking the request.
  DD_APPSEC_IPHEADER:
  - implementation: A
    type: string
    default: null
    product: AppSec
    const_name: CustomIpHeader
    documentation: |-
      Configuration key indicating the optional name of the custom header to take into account for the ip address.
      Default value is null (do not override).
  DD_APPSEC_KEEP_TRACES:
  - implementation: A
    type: boolean
    default: 'true'
    product: AppSec
    const_name: KeepTraces
    documentation: |-
      Specifies if the AppSec traces should be explicitly kept or dropped.
      Default is true, to keep all traces, false means drop all traces (by setting AutoReject as sampling priority).
      For internal testing only.
  DD_APPSEC_MAX_STACK_TRACE_DEPTH:
  - implementation: A
    type: int
    default: '32'
    product: AppSec
    const_name: MaxStackTraceDepth
    documentation: with a default value of 32, defines the maximum depth of a stack trace to be reported due to RASP events. O for unlimited.
  DD_APPSEC_MAX_STACK_TRACE_DEPTH_TOP_PERCENT:
  - implementation: A
    type: int
    default: '75'
    product: AppSec
    const_name: MaxStackTraceDepthTopPercent
    documentation: with a default value of 75, defines the percentage of frames taken from the top of the stack when trimming. Min 0, Max 100
  DD_APPSEC_MAX_STACK_TRACES:
  - implementation: A
    type: int
    default: '2'
    product: AppSec
    const_name: MaxStackTraces
    documentation: with a default value of 2, defines the maximum number of stack traces to be reported due to RASP events. 0 for unlimited.
  DD_APPSEC_OBFUSCATION_PARAMETER_KEY_REGEXP:
  - implementation: E
    type: string
    default: (?i)(?:p(?:ass)?w(?:or)?d|pass(?:_?phrase)?|secret|(?:api_?|private_?|public_?)key)|token|consumer_?(?:id|key|secret)|sign(?:ed|ature)|bearer|authorization
    product: AppSec
    const_name: ObfuscationParameterKeyRegex
    documentation: The regex that will be used to obfuscate possible sensitive data in keys that are highlighted WAF as potentially malicious
  DD_APPSEC_OBFUSCATION_PARAMETER_VALUE_REGEXP:
  - implementation: F
    type: string
    default: (?i)(?:p(?:ass)?w(?:or)?d|pass(?:[_-]?phrase)?|secret(?:[_-]?key)?|(?:(?:api|private|public|access)[_-]?)key(?:[_-]?id)?|(?:(?:auth|access|id|refresh)[_-]?)?token|consumer[_-]?(?:id|key|secret)|sign(?:ed|ature)?|auth(?:entication|orization)?|jsessionid|phpsessid|asp\\.net(?:[_-]|-)sessionid|sid|jwt)(?:\\s*=([^;&]+)|\"\\s*:\\s*(\"[^\"]+\"|\\d+))|bearer\\s+([a-z0-9\\._\\-]+)|token\\s*:\\s*([a-z0-9]{13})|gh[opsu]_([0-9a-zA-Z]{36})|ey[I-L][\\w=-]+\\.(ey[I-L][\\w=-]+(?:\\.[\\w.+\\/=-]+)?)|[\\-]{5}BEGIN[a-z\\s]+PRIVATE\\sKEY[\\-]{5}([^\\-]+)[\\-]{5}END[a-z\\s]+PRIVATE\\sKEY|ssh-rsa\\s*([a-z0-9\\/\\.+]{100,})
    product: AppSec
    const_name: ObfuscationParameterValueRegex
    documentation: The regex that will be used to obfuscate possible sensitive data in values that are highlighted WAF as potentially malicious
  DD_APPSEC_RASP_ENABLED:
  - implementation: A
    type: boolean
    default: 'true'
    product: AppSec
    const_name: RaspEnabled
    documentation: default value to true. Set to false to disable exploit prevention.
  DD_APPSEC_RULES:
  - implementation: B
    type: string
    default: null
    product: AppSec
    const_name: Rules
    documentation: |-
      Override the default rules file provided. Must be a path to a valid JSON rules file.
      Default value is null (do not override).
  DD_APPSEC_SCA_ENABLED:
  - implementation: B
    type: boolean
    default: null
    product: AppSec
    const_name: ScaEnabled
    documentation: Activate SCA (Software Composition Analysis), used in the backend
  DD_APPSEC_STACK_TRACE_ENABLED:
  - implementation: A
    type: boolean
    default: 'true'
    product: AppSec
    const_name: StackTraceEnabled
    documentation: with a default value of true, it allows a customer to disable the generation of stack traces, for any ASM-specific purpose such as RASP.
  DD_APPSEC_TRACE_RATE_LIMIT:
  - implementation: A
    type: int
    default: '100'
    product: AppSec
    const_name: TraceRateLimit
    documentation: Limits the amount of AppSec traces sent per second with an integer value, strictly positive.
  DD_APPSEC_WAF_DEBUG:
  - implementation: A
    type: boolean
    default: 'false'
    product: AppSec
    const_name: WafDebugEnabled
    documentation: Activate debug logs for the WAF
  DD_APPSEC_WAF_TIMEOUT:
  - implementation: B
    type: int
    default: '100000'
    product: AppSec
    const_name: WafTimeout
    documentation: WAF timeout in microseconds of each WAF execution (the timeout value passed to ddwaf_run).
  DD_AZURE_APP_SERVICES:
  - implementation: C
    type: string
    default: null
    product: AzureAppService
    const_name: AzureAppServicesContextKey
    documentation: |-
      Configuration key which is used as a flag to tell us whether we are instrumenting an Azure App Service using the AAS Site Extension
  DD_CIVISIBILITY_AGENTLESS_ENABLED:
  - implementation: A
    type: boolean
    default: 'false'
    product: CIVisibility
    const_name: AgentlessEnabled
    documentation: |-
      Configuration key for enabling or disabling Agentless in CI Visibility.
      Default value is false (disabled).
  DD_CIVISIBILITY_AGENTLESS_URL:
  - implementation: A
    type: string
    default: null
    product: CIVisibility
    const_name: AgentlessUrl
    documentation: Configuration key for setting the agentless url endpoint
  DD_CIVISIBILITY_AUTO_INSTRUMENTATION_PROVIDER:
  - implementation: B
    type: boolean
    default: 'false'
    product: CIVisibility
    documentation: |-
      Configuration key for identifying the auto instrumentation provider for CI Visibility.
      This is used to track which instrumentation method was used (e.g., single-step, manual, etc.).
  DD_CIVISIBILITY_CODE_COVERAGE_COLLECTORPATH:
  - implementation: A
    type: string
    default: null
    product: CIVisibility
    const_name: CodeCoverageCollectorPath
    documentation: Configuration key for setting the code coverage collector path
  DD_CIVISIBILITY_CODE_COVERAGE_ENABLED:
  - implementation: B
    type: boolean
    default: null
    product: CIVisibility
    const_name: CodeCoverage
    documentation: Configuration key for enabling or disabling Code Coverage in CI Visibility.
  DD_CIVISIBILITY_CODE_COVERAGE_ENABLE_JIT_OPTIMIZATIONS:
  - implementation: A
    type: boolean
    default: 'true'
    product: CIVisibility
    const_name: CodeCoverageEnableJitOptimizations
    documentation: Configuration key for enabling or disabling jit optimizations in the Code Coverage
  DD_CIVISIBILITY_CODE_COVERAGE_MODE:
  - implementation: A
    type: string
    default: null
    product: CIVisibility
    const_name: CodeCoverageMode
    documentation: Configuration key for selecting the code coverage mode LineExecution or LineCallCount
  DD_CIVISIBILITY_CODE_COVERAGE_PATH:
  - implementation: A
    type: string
    default: null
    product: CIVisibility
    const_name: CodeCoveragePath
    documentation: Configuration key for setting the code coverage jsons destination path.
  DD_CIVISIBILITY_CODE_COVERAGE_SNK_FILEPATH:
  - implementation: A
    type: string
    default: null
    product: CIVisibility
    const_name: CodeCoverageSnkFile
    documentation: Configuration key for re-signing assemblies after the Code Coverage modification.
  DD_CIVISIBILITY_DI_ENABLED:
  - implementation: A
    type: boolean
    default: 'false'
    product: CIVisibility
    const_name: DynamicInstrumentationEnabled
    documentation: Configuration key for a kill-switch that allows to explicitly disable dynamic instrumentation even if the remote setting is enabled.
  DD_CIVISIBILITY_EARLY_FLAKE_DETECTION_ENABLED:
  - implementation: C
    type: boolean
    default: null
    product: CIVisibility
    const_name: EarlyFlakeDetectionEnabled
    documentation: Configuration key for enabling or disabling the early flake detection feature in CI Visibility
  DD_CIVISIBILITY_ENABLED:
  - implementation: B
    type: boolean
    default: null
    product: CIVisibility
    const_name: Enabled
    documentation: |-
      Configuration key for enabling or disabling CI Visibility.
      Default value is false (disabled).
  DD_CIVISIBILITY_EXTERNAL_CODE_COVERAGE_PATH:
  - implementation: A
    type: string
    default: null
    product: CIVisibility
    const_name: ExternalCodeCoveragePath
    documentation: Configuration key for setting the external code coverage file path
  DD_CIVISIBILITY_FLAKY_RETRY_COUNT:
  - implementation: A
    type: int
    default: '5'
    product: CIVisibility
    const_name: FlakyRetryCount
    documentation: Configuration key for the maximum number of retry attempts for a single test case.
  DD_CIVISIBILITY_FLAKY_RETRY_ENABLED:
  - implementation: B
    type: boolean
    default: null
    product: CIVisibility
    const_name: FlakyRetryEnabled
    documentation: Configuration key for a kill-switch that allows to explicitly disable retries even if the remote setting is enabled.
  DD_CIVISIBILITY_FORCE_AGENT_EVP_PROXY:
  - implementation: A
    type: string
    default: null
    product: CIVisibility
    const_name: ForceAgentsEvpProxy
    documentation: Configuration key for forcing Agent's EVP Proxy
  DD_CIVISIBILITY_GAC_INSTALL_ENABLED:
  - implementation: A
    type: boolean
    default: 'true'
    product: CIVisibility
    const_name: InstallDatadogTraceInGac
    documentation: Configuration key for enabling or disabling Datadog.Trace GAC installation
  DD_CIVISIBILITY_GIT_UPLOAD_ENABLED:
  - implementation: B
    type: boolean
    default: null
    product: CIVisibility
    const_name: GitUploadEnabled
    documentation: |-
      Configuration key for enabling or disabling Uploading Git Metadata in CI Visibility
      Default Value is false (disabled)
  DD_CIVISIBILITY_IMPACTED_TESTS_DETECTION_ENABLED:
  - implementation: B
    type: boolean
    default: null
    product: CIVisibility
    const_name: ImpactedTestsDetectionEnabled
    documentation: Configuration key for enabling Impacted Tests Detection.
  DD_CIVISIBILITY_ITR_ENABLED:
  - implementation: A
    type: boolean
    default: 'true'
    product: CIVisibility
    const_name: IntelligentTestRunnerEnabled
    documentation: |-
      Configuration key for enabling or disabling Intelligent Test Runner in CI Visibility
      Default Value is false (disabled)
  DD_CIVISIBILITY_KNOWN_TESTS_ENABLED:
  - implementation: A
    type: boolean
    default: null
    product: CIVisibility
    const_name: KnownTestsEnabled
    documentation: Configuration key for enabling or disabling the known tests feature in CI Visibility
  DD_CIVISIBILITY_LOGS_ENABLED:
  - implementation: A
    type: boolean
    default: 'false'
    product: CIVisibility
    const_name: Logs
    documentation: |-
      Configuration key for enabling or disabling Logs direct submission.
      Default value is false (disabled).
  DD_CIVISIBILITY_RUM_FLUSH_WAIT_MILLIS:
  - implementation: A
    type: int
    default: '500'
    product: CIVisibility
    const_name: RumFlushWaitMillis
    documentation: Configuration key for set the rum flushing wait in milliseconds
  DD_CIVISIBILITY_TESTSSKIPPING_ENABLED:
  - implementation: A
    type: boolean
    default: null
    product: CIVisibility
    const_name: TestsSkippingEnabled
    documentation: Configuration key for enabling or disabling Intelligent Test Runner test skipping feature in CI Visibility
  DD_CIVISIBILITY_TOTAL_FLAKY_RETRY_COUNT:
  - implementation: A
    type: int
    default: '1000'
    product: CIVisibility
    const_name: TotalFlakyRetryCount
    documentation: Configuration key for the maximum number of retry attempts for the entire session.
  DD_CODE_ORIGIN_FOR_SPANS_ENABLED:
  - implementation: B
    type: boolean
    default: 'false'
    product: Debugger
    const_name: CodeOriginForSpansEnabled
    documentation: |-
      Configuration key to enable tag code origin for span.
      Default value is false.
  DD_CODE_ORIGIN_FOR_SPANS_MAX_USER_FRAMES:
  - implementation: A
    type: int
    default: '8'
    product: Debugger
    const_name: CodeOriginMaxUserFrames
    documentation: |-
      Configuration key for setting the number of frames to be tagged in exit span code origin.
      Default value is <c>8</c>.
  DD_CUSTOM_TRACE_ID:
  - implementation: A
    type: string
    default: null
    product: CIVisibility
    documentation: Jenkins CI environment variable for custom trace ID correlation.
  DD_DATA_STREAMS_ENABLED:
  - implementation: B
    type: boolean
    default: 'true'
    product: DataStreamsMonitoring
    const_name: Enabled
    documentation: |-
      Enables data streams monitoring support
      <see cref="Datadog.Trace.Configuration.TracerSettings.IsDataStreamsMonitoringEnabled"/>
  DD_DATA_STREAMS_LEGACY_HEADERS:
  - implementation: A
    type: boolean
    default: 'false'
    product: DataStreamsMonitoring
    const_name: LegacyHeadersEnabled
    documentation: |-
      Configuration key for enabling legacy binary headers in Data Streams Monitoring.
      false by default if DSM is in default state, true otherwise
      <see cref="Datadog.Trace.Configuration.TracerSettings.IsDataStreamsLegacyHeadersEnabled"/>
  DD_DBM_PROPAGATION_MODE:
  - implementation: A
    type: string
    default: disabled
    const_name: DbmPropagationMode
    documentation: |-
      Configuration key for setting DBM propagation mode
      Default value is disabled, expected values are either: disabled, service or full
      <seealso cref="Datadog.Trace.Configuration.TracerSettings.DbmPropagationMode"/>
  DD_DIAGNOSTIC_SOURCE_ENABLED:
  - implementation: A
    type: boolean
    default: 'true'
    const_name: DiagnosticSourceEnabled
    documentation: |-
      Configuration key for enabling or disabling the use of System.Diagnostics.DiagnosticSource.
      Default value is <c>true</c> (enabled).
  DD_DISABLED_INTEGRATIONS:
  - implementation: A
    type: string
    default: null
    const_name: DisabledIntegrations
    documentation: |-
      Configuration key for a list of integrations to disable. All other integrations remain enabled.
      Default is empty (all integrations are enabled).
      Supports multiple values separated with semi-colons.
      <seealso cref="Datadog.Trace.Configuration.MutableSettings.DisabledIntegrationNames"/>
  DD_DOGSTATSD_ARGS:
  - implementation: A
    type: string
    default: null
    const_name: DogStatsDArgs
    documentation: Configuration key for arguments to pass to the DogStatsD process.
  DD_DOGSTATSD_PATH:
  - implementation: A
    type: string
    default: null
    const_name: DogStatsDPath
    documentation: Configuration key for when a standalone instance of DogStatsD needs to be started.
  DD_DOGSTATSD_PIPE_NAME:
  - implementation: A
    type: string
    default: null
    const_name: MetricsPipeName
    documentation: |-
      Configuration key for the named pipe that DogStatsD binds to.
      Default value is <c>null</c>.
      <seealso cref="Datadog.Trace.Configuration.ExporterSettings.MetricsPipeName"/>
  DD_DOGSTATSD_PORT:
  - implementation: A
    type: int
    default: '8125'
    const_name: DogStatsdPort
    documentation: |-
      Configuration key for the DogStatsd port where the Tracer can send metrics.
      Default value is 8125.
      <seealso cref="Datadog.Trace.Configuration.ExporterSettings.DogStatsdPort"/>
  DD_DOGSTATSD_SOCKET:
  - implementation: A
    type: string
    default: null
    const_name: MetricsUnixDomainSocketPath
    documentation: |-
      Configuration key for the unix domain socket that DogStatsD binds to.
      Default value is <c>null</c>.
      <seealso cref="Datadog.Trace.Configuration.ExporterSettings.MetricsUnixDomainSocketPath"/>
  DD_DOGSTATSD_URL:
  - implementation: B
    type: string
    default: udp://127.0.0.1:8125
    const_name: MetricsUri
    documentation: |-
      Configuration key for the location where the Tracer can send DogStatsD metrics.
      Default value is "udp://127.0.0.1:8125".
      <seealso cref="Datadog.Trace.Configuration.ExporterSettings.AgentUri"/>
  DD_DOTNET_TRACER_HOME:
  - implementation: A
    type: string
    default: null
    documentation: |-
      It indicates the home directory of the Datadog tracer.
      On Windows, it is often set to the installation path, such as C:\Program Files\Datadog\.NET Tracer.
      On Linux/Docker, it is typically set to /opt/datadog.
  DD_DYNAMIC_INSTRUMENTATION_DIAGNOSTICS_INTERVAL:
  - implementation: A
    type: int
    default: '3600'
    product: Debugger
    const_name: DiagnosticsInterval
    documentation: |-
      Configuration key for the interval (in seconds) between sending probe statuses.
      Default value is 3600.
  DD_DYNAMIC_INSTRUMENTATION_ENABLED:
  - implementation: A
    type: boolean
    default: 'false'
    product: Debugger
    const_name: DynamicInstrumentationEnabled
    documentation: |-
      Configuration key for enabling or disabling Dynamic Instrumentation.
      Default value is false (disabled).
  DD_DYNAMIC_INSTRUMENTATION_MAX_DEPTH_TO_SERIALIZE:
  - implementation: A
    type: int
    default: '3'
    product: Debugger
    const_name: MaxDepthToSerialize
    documentation: |-
      Configuration key for the max object depth to serialize for probe snapshots.
      Default value is 1.
  DD_DYNAMIC_INSTRUMENTATION_MAX_TIME_TO_SERIALIZE:
  - implementation: A
    type: int
    default: '200'
    product: Debugger
    const_name: MaxTimeToSerialize
    documentation: |-
      Configuration key for the maximum duration (in milliseconds) to run serialization for probe snapshots.
      Default value is 150 ms.
  DD_DYNAMIC_INSTRUMENTATION_REDACTED_EXCLUDED_IDENTIFIERS:
  - implementation: A
    type: string
    default: null
    product: Debugger
    const_name: RedactedExcludedIdentifiers
    documentation: Configuration key for set of identifiers that are excluded from redaction decisions.
  DD_DYNAMIC_INSTRUMENTATION_REDACTED_IDENTIFIERS:
  - implementation: A
    type: array
    default: ''
    product: Debugger
    const_name: RedactedIdentifiers
    documentation: Configuration key for set of identifiers that are used in redaction decisions.
  DD_DYNAMIC_INSTRUMENTATION_REDACTED_TYPES:
  - implementation: A
    type: array
    default: ''
    product: Debugger
    const_name: RedactedTypes
    documentation: Configuration key for set of types that are used in redaction decisions.
  DD_DYNAMIC_INSTRUMENTATION_REDACTION_EXCLUDED_IDENTIFIERS:
  - implementation: B
    type: string
    default: null
    product: Debugger
    const_name: RedactionExcludedIdentifiers
    documentation: Configuration key for set of identifiers that are excluded from redaction decisions.
  DD_DYNAMIC_INSTRUMENTATION_UPLOAD_BATCH_SIZE:
  - implementation: A
    type: int
    default: '100'
    product: Debugger
    const_name: UploadBatchSize
    documentation: |-
      Configuration key for the maximum upload batch size.
      Default value is 100.
  DD_DYNAMIC_INSTRUMENTATION_UPLOAD_FLUSH_INTERVAL:
  - implementation: A
    type: int
    default: '0'
    product: Debugger
    const_name: UploadFlushInterval
    documentation: |-
      Configuration key for the interval (in milliseconds) between flushing statuses.
      Default value is 0 (dynamic).
  DD_ENV:
  - implementation: B
    type: string
    default: null
    const_name: Environment
    documentation: |-
      Configuration key for the application's environment. Sets the "env" tag on every <see cref="Span"/>.
      <seealso cref="Datadog.Trace.Configuration.MutableSettings.Environment"/>
  DD_EXCEPTION_REPLAY_CAPTURE_FULL_CALLSTACK_ENABLED:
  - implementation: A
    type: boolean
    default: 'false'
    product: Debugger
    const_name: ExceptionReplayCaptureFullCallStackEnabled
    documentation: |-
      Configuration key to enable capturing the variables of all the frames in exception call stack.
      Default value is false.
  DD_EXCEPTION_REPLAY_CAPTURE_MAX_FRAMES:
  - implementation: B
    type: int
    default: '4'
    product: Debugger
    const_name: ExceptionReplayCaptureMaxFrames
    documentation: Configuration key for the maximum number of frames in a call stack we would like to capture values for.
  DD_EXCEPTION_REPLAY_ENABLED:
  - implementation: B
    type: boolean
    default: 'false'
    product: Debugger
    aliases:
    - DD_EXCEPTION_DEBUGGING_ENABLED
    const_name: ExceptionReplayEnabled
    documentation: |-
      Configuration key for enabling or disabling Exception Replay.
      Default value is false (disabled).
  DD_EXCEPTION_REPLAY_AGENTLESS_ENABLED:
  - implementation: A
    type: boolean
    default: 'false'
    product: Debugger
    documentation: |-
      Configuration key for enabling or disabling agentless Exception Replay uploads.
      Default value is false.
  DD_EXCEPTION_REPLAY_AGENTLESS_URL:
  - implementation: A
    type: string
    default: null
    product: Debugger
    documentation: |-
      Configuration key for overriding the agentless Exception Replay intake URL.
      Default value is derived from DD_SITE (https://debugger-intake.{site}/api/v2/debugger).
  DD_EXCEPTION_REPLAY_MAX_EXCEPTION_ANALYSIS_LIMIT:
  - implementation: A
    type: int
    default: '100'
    product: Debugger
    const_name: MaxExceptionAnalysisLimit
    documentation: |-
      Configuration key for setting the maximum number of exceptions to be analyzed by Exception Replay within a 1-second time interval.
      Default value is <c>100</c>.
  DD_EXCEPTION_REPLAY_RATE_LIMIT_SECONDS:
  - implementation: A
    type: int
    default: '3600'
    product: Debugger
    const_name: RateLimitSeconds
    documentation: |-
      Configuration key for the interval used to track exceptions
      Default value is <c>1</c>h.
  DD_EXPERIMENTAL_APPSEC_USE_UNSAFE_ENCODER:
  - implementation: A
    type: boolean
    default: 'false'
    product: AppSec
    const_name: UseUnsafeEncoder
    documentation: Use new unsafe encoder for the waf
  DD_EXPERIMENTAL_PROPAGATE_PROCESS_TAGS_ENABLED:
  - implementation: A
    type: boolean
    default: 'false'
    const_name: PropagateProcessTags
    documentation: |-
      Enables propagation of process-level tags across traces. Type: `boolean`. Default: `false`
  DD_GIT_BRANCH:
  - implementation: A
    type: string
    default: null
    product: CIVisibility
    documentation: CI Visibility environment variable for git branch name.
  DD_GIT_COMMIT_AUTHOR_DATE:
  - implementation: A
    type: string
    default: null
    product: CIVisibility
    documentation: CI Visibility environment variable for git commit author date.
  DD_GIT_COMMIT_AUTHOR_EMAIL:
  - implementation: A
    type: string
    default: null
    product: CIVisibility
    documentation: CI Visibility environment variable for git commit author email.
  DD_GIT_COMMIT_AUTHOR_NAME:
  - implementation: A
    type: string
    default: null
    product: CIVisibility
    documentation: CI Visibility environment variable for git commit author name.
  DD_GIT_COMMIT_COMMITTER_DATE:
  - implementation: A
    type: string
    default: null
    product: CIVisibility
    documentation: CI Visibility environment variable for git commit committer date.
  DD_GIT_COMMIT_COMMITTER_EMAIL:
  - implementation: A
    type: string
    default: null
    product: CIVisibility
    documentation: CI Visibility environment variable for git commit committer email.
  DD_GIT_COMMIT_COMMITTER_NAME:
  - implementation: A
    type: string
    default: null
    product: CIVisibility
    documentation: CI Visibility environment variable for git commit committer name.
  DD_GIT_COMMIT_MESSAGE:
  - implementation: A
    type: string
    default: null
    product: CIVisibility
    documentation: CI Visibility environment variable for git commit message.
  DD_GIT_COMMIT_SHA:
  - implementation: A
    type: string
    default: null
    product: CIVisibility
    const_name: GitCommitSha
    documentation: |-
      Configuration key for the application's git commit hash. Sets the "_dd.git.commit.sha" tag on every <see cref="Span"/>.
      <seealso cref="Datadog.Trace.Configuration.MutableSettings.GitCommitSha"/>
  DD_GIT_PULL_REQUEST_BASE_BRANCH:
  - implementation: A
    type: string
    default: null
    product: CIVisibility
    documentation: CI Visibility environment variable for pull request base branch.
  DD_GIT_PULL_REQUEST_BASE_BRANCH_SHA:
  - implementation: A
    type: string
    default: null
    product: CIVisibility
    documentation: CI Visibility environment variable for pull request base branch SHA.
  DD_GIT_REPOSITORY_URL:
  - implementation: A
    type: string
    default: null
    product: CIVisibility
    const_name: GitRepositoryUrl
    documentation: |-
      Configuration key for the application's git repo URL. Sets the "_dd.git.repository_url" tag on every <see cref="Span"/>.
      <seealso cref="Datadog.Trace.Configuration.MutableSettings.GitRepositoryUrl"/>
  DD_GIT_TAG:
  - implementation: A
    type: string
    default: null
    product: CIVisibility
    documentation: CI Visibility environment variable for git tag.
  DD_HTTP_CLIENT_ERROR_STATUSES:
  - implementation: A
    type: string
    default: 400-499
    const_name: DeprecatedHttpClientErrorStatusCodes
    documentation: |-
      Configuration key for the application's client http statuses to set spans as errors by.
      <seealso cref="Datadog.Trace.Configuration.MutableSettings.HttpClientErrorStatusCodes"/>
  DD_HTTP_SERVER_ERROR_STATUSES:
  - implementation: A
    type: string
    default: 500-599
    const_name: DeprecatedHttpServerErrorStatusCodes
    documentation: |-
      Configuration key for the application's server http statuses to set spans as errors by.
      <seealso cref="Datadog.Trace.Configuration.MutableSettings.HttpServerErrorStatusCodes"/>
  DD_HTTP_SERVER_TAG_QUERY_STRING:
  - implementation: A
    type: boolean
    default: 'true'
    const_name: QueryStringReportingEnabled
    documentation: |-
      Configuration key for enabling/disabling reporting query string
      Default value is true
      <seealso cref="Datadog.Trace.Configuration.TracerSettings.QueryStringReportingEnabled"/>
  DD_HTTP_SERVER_TAG_QUERY_STRING_SIZE:
  - implementation: A
    type: int
    default: '5000'
    const_name: QueryStringReportingSize
    documentation: |-
      Configuration key for setting the max size of the querystring to report, before obfuscation
      Default value is 5000, 0 means that we don't limit the size.
      <seealso cref="Datadog.Trace.Configuration.TracerSettings.QueryStringReportingSize"/>
  DD_IAST_COOKIE_FILTER_PATTERN:
  - implementation: A
    type: string
    default: .*
    product: Iast
    const_name: CookieFilterRegex
    documentation: |-
      Configuration key for number of rows to taint on each Db query in IAST.
      Default value is 1
  DD_IAST_DB_ROWS_TO_TAINT:
  - implementation: A
    type: int
    default: '1'
    product: Iast
    const_name: DataBaseRowsToTaint
    documentation: |-
      Configuration key for number of rows to taint on each Db query in IAST.
      Default value is 1
  DD_IAST_DEDUPLICATION_ENABLED:
  - implementation: A
    type: boolean
    default: 'true'
    product: Iast
    const_name: IsIastDeduplicationEnabled
    documentation: |-
      Configuration key for enabling or disabling the vulnerability duplication detection.
      When enabled, a vulnerability will only be reported once in the lifetime of an app,
      instead of on every usage. Default value is true (enabled).
  DD_IAST_ENABLED:
  - implementation: B
    type: boolean
    default: 'false'
    product: Iast
    const_name: Enabled
    documentation: |-
      Configuration key for enabling or disabling the IAST.
      Default value is false (disabled).
  DD_IAST_MAX_CONCURRENT_REQUESTS:
  - implementation: A
    type: int
    default: '2'
    product: Iast
    const_name: MaxConcurrentRequests
    documentation: |-
      Configuration key for the maximum number of requests
      to be analyzed by IAST concurrently. Defaults to 2.
  DD_IAST_MAX_RANGE_COUNT:
  - implementation: A
    type: int
    default: '10'
    product: Iast
    const_name: MaxRangeCount
    documentation: |-
      Configuration key for the maximum number of ranges
      a tainted object can hold. Defaults to 10.
  DD_IAST_REDACTION_ENABLED:
  - implementation: A
    type: boolean
    default: 'true'
    product: Iast
    const_name: RedactionEnabled
    documentation: |-
      Configuration key for specifying a custom regex to obfuscate source keys.
      Default value is in TracerSettings
  DD_IAST_REDACTION_NAME_PATTERN:
  - implementation: C
    type: string
    default: (?i)(?:p(?:ass)?w(?:or)?d|pass(?:_?phrase)?|secret|(?:api_?|private_?|public_?|access_?|secret_?)key(?:_?id)?|token|consumer_?(?:id|key|secret)|sign(?:ed|ature)?|auth(?:entication|orization)?|(?:sur|last)name|user(?:name)?|address|e?mail)
    product: Iast
    const_name: RedactionKeysRegex
    documentation: |-
      Configuration key for specifying a custom regex to obfuscate source keys.
      Default value is in TracerSettings
  DD_IAST_REDACTION_VALUE_PATTERN:
  - implementation: C
    type: string
    default: (?i)(?:bearer\\s+[a-z0-9\\._\\-]+|glpat-[\\w\\-]{20}|gh[opsu]_[0-9a-zA-Z]{36}|ey[I-L][\\w=\\-]+\\.ey[I-L][\\w=\\-]+(?:\\.[\\w.+/=\\-]+)?|(?:[\\-]{5}BEGIN[a-z\\s]+PRIVATE\\sKEY[\\-]{5}[^\\-]+[\\-]{5}END[a-z\\s]+PRIVATE\\sKEY[\\-]{5}|ssh-rsa\\s*[a-z0-9/\\.+]{100,})|[\\w\\.-]+@[a-zA-Z\\d\\.-]+\\.[a-zA-Z]{2,})
    product: Iast
    const_name: RedactionValuesRegex
    documentation: |-
      Configuration key for specifying a custom regex to obfuscate source values.
      Default value is in TracerSettings
  DD_IAST_REGEXP_TIMEOUT:
  - implementation: A
    type: decimal
    default: '200.0'
    product: Iast
    const_name: RegexTimeout
    documentation: |-
      Configuration key for specifying a timeout in milliseconds to the execution of regexes in IAST
      Default value is 200ms
  DD_IAST_REQUEST_SAMPLING:
  - implementation: A
    type: int
    default: '30'
    product: Iast
    const_name: RequestSampling
    documentation: |-
      Configuration key for controlling the percentage of requests
      to be analyzed by IAST, between 1 and 100. Defaults to 30.
  DD_IAST_TELEMETRY_VERBOSITY:
  - implementation: A
    type: string
    default: information
    product: Iast
    const_name: TelemetryVerbosity
    documentation: |-
      Configuration key for IAST verbosity.
      Default value is INFORMATION
  DD_IAST_TRUNCATION_MAX_VALUE_LENGTH:
  - implementation: A
    type: int
    default: '250'
    product: Iast
    const_name: TruncationMaxValueLength
    documentation: |-
      Configuration key for IAST evidence max lenght in chars.
      Default value is 250
  DD_IAST_VULNERABILITIES_PER_REQUEST:
  - implementation: A
    type: int
    default: '2'
    product: Iast
    const_name: VulnerabilitiesPerRequest
    documentation: |-
      Configuration key for the maximum number of IAST vulnerabilities to
      detect in a request. Defaults to 2.
  DD_IAST_WEAK_CIPHER_ALGORITHMS:
  - implementation: B
    type: string
    default: DES,TRIPLEDES,RC2
    product: Iast
    const_name: WeakCipherAlgorithms
    documentation: Configuration key for controlling which weak cipher algorithms are reported.
  DD_IAST_WEAK_HASH_ALGORITHMS:
  - implementation: C
    type: string
    default: HMACMD5,MD5,HMACSHA1,SHA1
    product: Iast
    const_name: WeakHashAlgorithms
    documentation: Configuration key for controlling which weak hashing algorithms are reported.
  DD_INJECTION_ENABLED:
  - implementation: C
    type: string
    default: null
    const_name: SsiDeployed
    documentation: Configuration key for enabling or disabling the injection of products via single step instrumentation.
  DD_INJECT_FORCE:
  - implementation: B
    type: string
    default: null
    documentation: |-
      SSI variable that allows unsupported runtimes to be instrumented.
      Used for correlation purposes in telemetry.
  DD_INSTRUMENTATION_INSTALL_ID:
  - implementation: A
    type: string
    default: null
    product: Telemetry
    documentation: |-
      SSI variable that provides a unique identifier for the instrumentation installation.
      Used for tracking and correlation purposes in telemetry.
  DD_INSTRUMENTATION_INSTALL_TIME:
  - implementation: A
    type: string
    default: null
    product: Telemetry
    documentation: |-
      SSI variable that indicates when the instrumentation was installed.
      Used for tracking installation timeline in telemetry.
  DD_INSTRUMENTATION_INSTALL_TYPE:
  - implementation: A
    type: string
    default: null
    product: Telemetry
    documentation: |-
      SSI variable that indicates the installation type (e.g., dd_dotnet_launcher, dd_trace_tool, dotnet_msi, windows_fleet_installer).
      Used to determine the instrumentation source for telemetry.
  DD_INSTRUMENTATION_TELEMETRY_AGENTLESS_ENABLED:
  - implementation: A
    type: boolean
    default: 'false'
    product: Telemetry
    const_name: AgentlessEnabled
    documentation: |-
      Configuration key for sending telemetry direct to telemetry intake. If enabled, and
      <see cref="ConfigurationKeys.ApiKey"/> is set, sends telemetry direct to intake if agent is not
      available. Enabled by default if <see cref="ConfigurationKeys.ApiKey"/> is available.
  DD_INSTRUMENTATION_TELEMETRY_AGENT_PROXY_ENABLED:
  - implementation: A
    type: boolean
    default: 'true'
    product: Telemetry
    const_name: AgentProxyEnabled
    documentation: |-
      Configuration key for sending telemetry via agent proxy. If enabled, sends telemetry
      via agent proxy. Enabled by default. If disabled, or agent is not available, telemetry
      is sent to agentless endpoint, based on <see cref="Datadog.Trace.Configuration.ConfigurationKeys.CIVisibility.AgentlessEnabled"/> setting.
  DD_INSTRUMENTATION_TELEMETRY_COMPRESSION_METHOD:
  - implementation: A
    type: string
    default: gzip
    product: Telemetry
    const_name: TelemetryCompressionMethod
    documentation: |-
      Configuration key to allow telemetry compression.
      <see cref="Datadog.Trace.Telemetry.TelemetrySettings.CompressionMethod"/>
  DD_INSTRUMENTATION_TELEMETRY_ENABLED:
  - implementation: A
    type: boolean
    default: 'true'
    product: Telemetry
    const_name: Enabled
    documentation: |-
      Configuration key for enabling or disabling internal telemetry.
      Default value is <c>true</c> (enabled).
  DD_INSTRUMENTATION_TELEMETRY_URL:
  - implementation: A
    type: string
    default: https://instrumentation-telemetry-intake.datadoghq.com/
    product: Telemetry
    const_name: Uri
    documentation: |-
      Configuration key for the telemetry URL where the Tracer sends telemetry. Only applies when agentless
      telemetry is in use (otherwise telemetry is sent to the agent using
      <see cref="Datadog.Trace.Configuration.ExporterSettings.AgentUri"/> instead)
  DD_INTERNAL_DYNAMIC_INSTRUMENTATION_MAX_PROBES_PER_TYPE:
  - implementation: A
    type: int
    default: '0'
    product: Debugger
    documentation: |-
      Internal configuration key to optionally limit the maximum number of probes of each type.
      Default value is <c>0</c>, no probe-count limit is enforced.
  DD_INTERNAL_RCM_POLL_INTERVAL:
  - implementation: A
    type: decimal
    default: '5.0'
    product: Rcm
    const_name: PollIntervalInternal
    documentation: |-
      Controls how often remote configuration is polled, in seconds. Values must be greater than 0 and no more than 5
  DD_INTERNAL_PROFILING_NATIVE_ENGINE_PATH:
  - implementation: A
    type: string
    default: null
    product: ContinuousProfiler
    documentation: |-
      This variable is set by the native loader after trying to load the profiler.
      It means the profiler is _there_ though it may not be _loaded_. This only works
      on Windows at the moment. We assume that the CLR profiler must be attached in this scenario.
  DD_INTERNAL_TELEMETRY_DEBUG_ENABLED:
  - implementation: A
    type: boolean
    default: 'false'
    product: Telemetry
    const_name: DebugEnabled
    documentation: |-
      Configuration key for whether to enable debug mode of telemetry.
      <see cref="Datadog.Trace.Telemetry.TelemetrySettings.DebugEnabled"/>
  DD_INTERNAL_TRACE_NATIVE_ENGINE_PATH:
  - implementation: A
    type: string
    default: null
    documentation: |-
      This variable is set by the native loader after trying to load the profiler.
      It means the profiler is _there_ though it may not be _loaded_. This only works
      on Windows at the moment. We assume that the CLR profiler must be attached in this scenario
  DD_INTERNAL_WAIT_FOR_DEBUGGER_ATTACH:
  - implementation: A
    type: boolean
    default: 'false'
    const_name: WaitForDebuggerAttach
    documentation: |-
      Configuration key for enabling or disabling the Tracer's debugger mode.
      Default value is false (disabled).
  DD_INTERNAL_WAIT_FOR_NATIVE_DEBUGGER_ATTACH:
  - implementation: A
    type: boolean
    default: 'false'
    const_name: WaitForNativeDebuggerAttach
    documentation: |-
      Configuration key for enabling or disabling the Tracer's native debugger mode.
      Default value is false (disabled).
  DD_LOGS_DIRECT_SUBMISSION_AZURE_FUNCTIONS_HOST_ENABLED:
  - implementation: A
    type: boolean
    default: 'false'
    product: DirectLogSubmission
    const_name: AzureFunctionsHostEnabled
    documentation: |-
      Configuration key to enable or disable direct log submission for Azure Functions host.
      Default value is <c>false</c>.
  DD_LOGS_DIRECT_SUBMISSION_BATCH_PERIOD_SECONDS:
  - implementation: A
    type: int
    default: '2'
    product: DirectLogSubmission
    const_name: BatchPeriodSeconds
    documentation: |-
      Configuration key for the time to wait between checking for batches
      Default value is <c>2</c>s.
  DD_LOGS_DIRECT_SUBMISSION_HOST:
  - implementation: A
    type: string
    default: null
    product: DirectLogSubmission
    const_name: Host
    documentation: |-
      Set the name of the originating host for direct logs submission.
      Required for direct logs submission (default is machine name).
  DD_LOGS_DIRECT_SUBMISSION_INTEGRATIONS:
  - implementation: A
    type: string
    default: null
    product: DirectLogSubmission
    const_name: EnabledIntegrations
    documentation: |-
      Configuration key for a list of direct log submission integrations to enable.
      Only selected integrations are enabled for direct log submission
      Default is empty (direct log submission disabled).
      Supports multiple values separated with semi-colons.
  DD_LOGS_DIRECT_SUBMISSION_MAX_BATCH_SIZE:
  - implementation: A
    type: int
    default: '1000'
    product: DirectLogSubmission
    const_name: BatchSizeLimit
    documentation: |-
      Configuration key for the maximum number of logs to send at one time
      Default value is <c>1,000</c>, the maximum accepted by the Datadog log API
  DD_LOGS_DIRECT_SUBMISSION_MAX_QUEUE_SIZE:
  - implementation: A
    type: int
    default: '100000'
    product: DirectLogSubmission
    const_name: QueueSizeLimit
    documentation: |-
      Configuration key for the maximum number of logs to hold in internal queue at any one time
      Default value is <c>100,000</c>.
  DD_LOGS_DIRECT_SUBMISSION_MINIMUM_LEVEL:
  - implementation: A
    type: string
    default: Information
    product: DirectLogSubmission
    const_name: MinimumLevel
    documentation: |-
      Configuration key for the minimum level logs should have to be sent to the intake.
      Default value is <c>Information</c>.
      Should be one of <c>Verbose</c>,<c>Debug</c>,<c>Information</c>,<c>Warning</c>,<c>Error</c>,<c>Fatal</c>
  DD_LOGS_DIRECT_SUBMISSION_SOURCE:
  - implementation: A
    type: string
    default: csharp
    product: DirectLogSubmission
    const_name: Source
    documentation: |-
      Set the originating source for direct logs submission.
      Default is 'csharp'
  DD_LOGS_DIRECT_SUBMISSION_TAGS:
  - implementation: A
    type: string
    default: null
    product: DirectLogSubmission
    const_name: GlobalTags
    documentation: |-
      Configuration key for a list of tags to be applied globally to all logs directly submitted.
      Supports multiple key key-value pairs which are comma-separated, and for which the key and
      value are colon-separated. For example Key1:Value1, Key2:Value2. If not provided,
      <see cref="ConfigurationKeys.GlobalTags"/> are used instead
  DD_LOGS_DIRECT_SUBMISSION_URL:
  - implementation: A
    type: string
    default: https://http-intake.logs.datadoghq.com:443
    product: DirectLogSubmission
    const_name: Url
    documentation: |-
      Configuration key for the url to send logs to.
      Default value uses the domain set in <see cref="ConfigurationKeys.Site"/>, so defaults to
      <c>https://http-intake.logs.datadoghq.com:443</c>.
  DD_LOGS_INJECTION:
  - implementation: B
    type: boolean
    default: 'true'
    const_name: LogsInjectionEnabled
    documentation: |-
      Configuration key for enabling or disabling the automatic injection
      of correlation identifiers into the logging context.
      <seealso cref="Datadog.Trace.Configuration.MutableSettings.LogsInjectionEnabled"/>
  DD_LOG_LEVEL:
  - implementation: B
    type: string
    default: null
    product: Agent
    documentation: |-
      Sets the Datadog Agent logging level. Valid values are trace, debug, info, warn, error, critical, or off
  DD_MAX_LOGFILE_SIZE:
  - implementation: A
    type: int
    default: '10485760'
    const_name: MaxLogFileSize
    documentation: |-
      Configuration key for setting the approximate maximum size,
      in bytes, for Tracer log files.
      Default value is 10 MB.
  DD_MAX_TRACES_PER_SECOND:
  - implementation: A
    type: int
    default: '100'
    const_name: MaxTracesSubmittedPerSecond
    documentation: |-
      Configuration key for setting the number of traces allowed
      to be submitted per second.
      <seealso cref="Datadog.Trace.Configuration.MutableSettings.MaxTracesSubmittedPerSecond"/>
  DD_METRICS_OTEL_ENABLED:
  - implementation: A
    type: boolean
    default: 'false'
    product: FeatureFlags
    const_name: OpenTelemetryMetricsEnabled
    documentation: |-
      Enables experimental support for exporting OTLP metrics generated by the OpenTelemetry Metrics API.
      This feature is only available starting with .NET 6.0, as it relies on the BCL class MeterListener
      which is shipped in-box starting with .NET 6.
  DD_METRICS_OTEL_METER_NAMES:
  - implementation: A
    type: string
    default: null
    product: FeatureFlags
    const_name: OpenTelemetryMeterNames
    documentation: List of meters to add to the metrics exporter for the experimental OpenTelemetry Metrics API support.
  DD_ACTION_EXECUTION_ID:
  - implementation: A
    type: string
    default: null
    product: CIVisibility
    documentation: AWS CodePipeline action execution ID for CI correlation.
  DD_PIPELINE_EXECUTION_ID:
  - implementation: A
    type: string
    default: null
    product: CIVisibility
    documentation: AWS CodePipeline pipeline execution ID for CI correlation.
  DD_PROXY_HTTPS:
  - implementation: A
    type: string
    default: null
    product: Proxy
    const_name: ProxyHttps
    documentation: Configuration key to set a proxy server for https requests.
  DD_PROXY_NO_PROXY:
  - implementation: A
    type: string
    default: null
    product: Proxy
    const_name: ProxyNoProxy
    documentation: |-
      Configuration key to set a list of hosts that should bypass the proxy.
      The list is space-separated.
  DD_PROFILING_CODEHOTSPOTS_ENABLED:
  - implementation: A
    type: boolean
    default: 'true'
    product: Profiler
    const_name: CodeHotspotsEnabled
    documentation: |-
      Enables or disables code hotspots collection for the continuous profiler. When disabled, profiling data is not linked to tracing context for hotspot attribution
  DD_PROFILING_ENABLED:
  - implementation: B
    type: string
    default: 'false'
    product: Profiler
    const_name: ProfilingEnabled
    documentation: |-
      Enables or disables the continuous profiler. Set to true (or 1) to start profiling, false (or 0) to disable, or auto to enable profiling but only start it after the process is long-lived and has created at least one span
  DD_PROFILING_ENDPOINT_COLLECTION_ENABLED:
  - implementation: A
    type: boolean
    default: 'true'
    product: Profiler
    const_name: EndpointProfilingEnabled
    documentation: |-
      Controls whether spans add a pprof label with the top-level request endpoint so profiles can be grouped by endpoint. Defaults to true
  DD_PROFILING_MANAGED_ACTIVATION_ENABLED:
  - implementation: A
    type: boolean
    default: 'true'
    product: Profiler
    const_name: ProfilerManagedActivationEnabled
    documentation: |-
      Safety kill switch to be able to deactivate hotstandby mode for profiling in of a support case
  DD_REMOTE_CONFIGURATION_ENABLED:
  - implementation: A
    type: boolean
    default: 'true'
    product: Rcm
    const_name: RemoteConfigurationEnabled
    documentation: |-
      Is remote configuration management (RCM) enabled. Defaults to <c>true</c>. RCM requires
      the use of the full agent, so will not always be available. This switch is primarily
      intended for testing and for explicitly disabling RCM even though it is available.
  DD_REMOTE_CONFIG_POLL_INTERVAL_SECONDS:
  - implementation: B
    type: decimal
    default: '5.0'
    product: Rcm
    aliases:
    - DD_INTERNAL_RCM_POLL_INTERVAL
    const_name: PollInterval
    documentation: |-
      Configuration key for RCM poll interval (in seconds).
      Default value is 5 s
      Maximum value is 5 s
  DD_RUNTIME_METRICS_ENABLED:
  - implementation: A
    type: boolean
    default: 'false'
    const_name: RuntimeMetricsEnabled
    documentation: |-
      Configuration key for enabling or disabling runtime metrics sent to DogStatsD.
      Default value is <c>false</c> (disabled).
  DD_RUNTIME_METRICS_DIAGNOSTICS_METRICS_API_ENABLED:
  - implementation: A
    type: boolean
    default: 'false'
    documentation: |-
      Enables an experimental runtime metrics collector which uses the 
      <a href="https://learn.microsoft.com/en-us/dotnet/core/diagnostics/metrics">System.Diagnostics.Metrics</a> API.
      This collector can only be enabled when using .NET 6+, and will only include ASP.NET Core metrics
      when using .NET 8+.
      Default value is <c>false</c> (disabled).
  DD_SERVICE:
  - implementation: D
    type: string
    default: null
    aliases:
    - DD_SERVICE_NAME
    const_name: ServiceName
    documentation: |-
      Configuration key for the application's default service name.
      Used as the service name for top-level spans,
      and used to determine service name of some child spans.
      <seealso cref="Datadog.Trace.Configuration.MutableSettings.ServiceName"/>
  DD_SITE:
  - implementation: C
    type: string
    default: datadoghq.com
    const_name: Site
    documentation: |-
      Configuration key for setting the default Datadog destination site.
      Defaults to "datadoghq.com".
  DD_SPAN_SAMPLING_RULES:
  - implementation: B
    type: string
    default: null
    const_name: SpanSamplingRules
    documentation: |-
      Configuration key for setting custom <em>span</em> sampling rules based on glob patterns.
      Comma separated list of span sampling rules.
      The rule is matched in order of specification. The first match in a list is used.
      The supported glob pattern characters are '*' and '?'.
      A '*' matches any contiguous substring.
      A '?' matches exactly one character.
      
      Per entry:
          The item "service" is a glob pattern string, to match on the service name.
              Optional and defaults to '*'.
          The item "name" is a glob pattern string, to match on the operation name.
              Optional and defaults to '*'.
          The item "sample_rate" is a float and is the probability of keeping a matched span.
              Optional and defaults to 1.0 (keep all).
          The item "max_per_second" is a float and is the maximum number of spans that can be kept per second for the rule.
              Optional and defaults to unlimited.
      
      Examples:
      Match all spans that have a service name of "cart" and an operation name of "checkout" with a kept limit of 1000 per second.
          "[{"service": "cart", "name": "checkout", "max_per_second": 1000}]"
      
      Match 50% of spans that have a service name of "cart" and an operation name of "checkout" with a kept limit of 1000 per second.
          "[{"service": "cart", "name": "checkout", "sample_rate": 0.5, "max_per_second": 1000}]"
      
      Match all spans that start with "cart" without any limits and any operation name.
          "[{"service": "cart*"}]"
      <seealso cref="Datadog.Trace.Configuration.TracerSettings.SpanSamplingRules"/>
  DD_SYMBOL_DATABASE_BATCH_SIZE_BYTES:
  - implementation: A
    type: int
    default: '100000'
    product: Debugger
    const_name: SymbolDatabaseBatchSizeInBytes
    documentation: |-
      Configuration key for the maximum symbol size to upload (in bytes).
      Default value is 1 mb.
  DD_SYMBOL_DATABASE_COMPRESSION_ENABLED:
  - implementation: A
    type: boolean
    default: 'true'
    product: Debugger
    const_name: SymbolDatabaseCompressionEnabled
    documentation: |-
      Configuration key for enabling or disabling compression for symbols payload.
      Default value is true (enabled).
  DD_SYMBOL_DATABASE_THIRD_PARTY_DETECTION_EXCLUDES:
  - implementation: A
    type: string
    default: null
    product: Debugger
    const_name: SymDbThirdPartyDetectionExcludes
    documentation: |-
      Configuration key for a separated comma list of libraries to exclude in the 3rd party detection
      Default value is empty.
  DD_SYMBOL_DATABASE_THIRD_PARTY_DETECTION_INCLUDES:
  - implementation: A
    type: string
    default: null
    product: Debugger
    const_name: SymDbThirdPartyDetectionIncludes
    documentation: |-
      Configuration key for a separated comma list of libraries to include in the 3rd party detection
      Default value is empty.
  DD_SYMBOL_DATABASE_UPLOAD_ENABLED:
  - implementation: A
    type: boolean
    default: 'true'
    product: Debugger
    const_name: SymbolDatabaseUploadEnabled
    documentation: |-
      Configuration key for allowing upload of symbol data (such as method names, parameter names, etc) to Datadog.
      Default value is true (enabled).
  DD_TAGS:
  - implementation: C
    type: map
    default: null
    aliases:
    - DD_TRACE_GLOBAL_TAGS
    const_name: GlobalTags
    documentation: |-
      Configuration key for a list of tags to be applied globally to spans.
      Supports multiple key key-value pairs which are comma-separated, and for which the key and
      value are colon-separated. For example Key1:Value1, Key2:Value2
      <seealso cref="Datadog.Trace.Configuration.MutableSettings.GlobalTags"/>
  DD_TELEMETRY_DEPENDENCY_COLLECTION_ENABLED:
  - implementation: A
    type: boolean
    default: 'true'
    product: Telemetry
    const_name: DependencyCollectionEnabled
    documentation: |-
      Configuration key for whether dependency data is sent via telemetry.
      Required for some ASM features. Default value is <c>true</c> (enabled).
      <see cref="Datadog.Trace.Telemetry.TelemetrySettings.DependencyCollectionEnabled"/>
  DD_TELEMETRY_HEARTBEAT_INTERVAL:
  - implementation: B
    type: decimal
    default: '60.0'
    product: Telemetry
    const_name: HeartbeatIntervalSeconds
    documentation: |-
      Configuration key for how often telemetry should be sent, in seconds. Must be between 1 and 3600.
      For testing purposes. Defaults to 60
      <see cref="Datadog.Trace.Telemetry.TelemetrySettings.HeartbeatInterval"/>
  DD_TELEMETRY_LOG_COLLECTION_ENABLED:
  - implementation: A
    type: boolean
    default: 'true'
    product: Telemetry
    const_name: TelemetryLogsEnabled
    documentation: Configuration key for whether to enable redacted error log collection.
  DD_TELEMETRY_METRICS_ENABLED:
  - implementation: A
    type: boolean
    default: 'true'
    product: Telemetry
    const_name: MetricsEnabled
    documentation: |-
      Configuration key for whether telemetry metrics should be sent.
      <see cref="Datadog.Trace.Telemetry.TelemetrySettings.MetricsEnabled"/>
  DD_TEST_MANAGEMENT_ATTEMPT_TO_FIX_RETRIES:
  - implementation: A
    type: int
    default: null
    product: CIVisibility
    const_name: TestManagementAttemptToFixRetries
    documentation: Configuration key for the number of retries to fix a flaky test.
  DD_TEST_MANAGEMENT_ENABLED:
  - implementation: B
    type: boolean
    default: null
    product: CIVisibility
    const_name: TestManagementEnabled
    documentation: Configuration key for enabling or disabling the Test Management feature.
  DD_TEST_SESSION_NAME:
  - implementation: A
    type: string
    default: null
    product: CIVisibility
    const_name: TestSessionName
    documentation: Configuration key for set the test session name
  DD_TESTSESSION_COMMAND:
  - implementation: A
    type: string
    default: null
    product: CIVisibility
    const_name: TestSessionCommand
    documentation: |-
      Configuration key for the test session command that was executed.
      This is used to track the command line that initiated the test session.
  DD_TESTSESSION_WORKINGDIRECTORY:
  - implementation: A
    type: string
    default: null
    product: CIVisibility
    const_name: TestSessionWorkingDirectory
    documentation: |-
      Configuration key for the test session working directory.
      This is used to track the working directory where the test session was executed.
  DD_THIRD_PARTY_DETECTION_EXCLUDES:
  - implementation: A
    type: array
    default: '[]'
    product: Debugger
    const_name: ThirdPartyDetectionExcludes
    documentation: |-
      Configuration key for a separated comma list of libraries to exclude for the 3rd party detection
      Default value is empty.
  DD_THIRD_PARTY_DETECTION_INCLUDES:
  - implementation: A
    type: array
    default: '[]'
    product: Debugger
    const_name: ThirdPartyDetectionIncludes
    documentation: |-
      Configuration key for a separated comma list of libraries to include in the 3rd party detection
      Default value is empty.
  DD_TRACE_128_BIT_TRACEID_GENERATION_ENABLED:
  - implementation: A
    type: boolean
    default: 'true'
    product: FeatureFlags
    const_name: TraceId128BitGenerationEnabled
    documentation: |-
      Enables generating 128-bit trace ids instead of 64-bit trace ids.
      Note that a 128-bit trace id may be received from an upstream service or from
      an Activity even if we are not generating them ourselves.
      Default value is <c>true</c> (enabled).
  DD_TRACE_128_BIT_TRACEID_LOGGING_ENABLED:
  - implementation: A
    type: boolean
    default: 'true'
    product: FeatureFlags
    const_name: TraceId128BitLoggingEnabled
    documentation: |-
      Enables injecting 128-bit trace ids into logs as a hexadecimal string.
      If disabled, 128-bit trace ids will be truncated to the lower 64 bits,
      and injected as decimal strings. 64-bit trace ids are
      always injected as decimal strings, regardless of this setting.
      If unset, this configuration will take the value of the <see cref="ConfigurationKeys.FeatureFlags.TraceId128BitGenerationEnabled"/> configuration,
      which is <c>true</c> by default.
      Note: This configuration can be set independently of the <see cref="ConfigurationKeys.FeatureFlags.TraceId128BitGenerationEnabled"/> configuration,
      so it's possible to inject 128-bit trace ids into logs even if the application is only generating 64-bit trace ids, since distributed traces from upstream
      services may contain 128-bit trace ids.
  DD_TRACE_ACTIVITY_LISTENER_ENABLED:
  - implementation: A
    type: boolean
    default: 'false'
    product: OpenTelemetry
    const_name: ActivityListenerEnabled
    documentation: Configuration key to enable or disable the ActivityListener.
  DD_TRACE_AGENT_ARGS:
  - implementation: A
    type: string
    default: null
    const_name: TraceAgentArgs
    documentation: Configuration key for arguments to pass to the Trace Agent process.
  DD_TRACE_AGENT_PATH:
  - implementation: A
    type: string
    default: null
    const_name: TraceAgentPath
    documentation: Configuration key for when a standalone instance of the Trace Agent needs to be started.
  DD_TRACE_AGENT_PORT:
  - implementation: C
    type: int
    default: '8126'
    aliases:
    - DATADOG_TRACE_AGENT_PORT
    const_name: AgentPort
    documentation: |-
      Configuration key for the Agent port where the Tracer can send traces.
      Default value is 8126.
      <seealso cref="Datadog.Trace.Configuration.ExporterSettings.AgentUri"/>
  DD_TRACE_AGENT_URL:
  - implementation: C
    type: string
    default: http://localhost:8126
    const_name: AgentUri
    documentation: |-
      Configuration key for the Agent URL where the Tracer can send traces.
      Default value is "http://localhost:8126".
      <seealso cref="Datadog.Trace.Configuration.ExporterSettings.AgentUri"/>
  DD_TRACE_ANALYTICS_ENABLED:
  - implementation: B
    type: boolean
    default: 'false'
    const_name: GlobalAnalyticsEnabled
    documentation: |-
      Configuration key for enabling or disabling default Analytics.
      <seealso cref="Datadog.Trace.Configuration.MutableSettings.AnalyticsEnabled"/>
  DD_TRACE_AWS_ADD_SPAN_POINTERS:
  - implementation: A
    type: boolean
    default: 'true'
    const_name: SpanPointersEnabled
    documentation: |-
      Configuration key for toggling span pointers on AWS requests.
      Default value is true
  DD_TRACE_AZURE_EVENTHUBS_BATCH_LINKS_ENABLED:
  - implementation: A
    type: boolean
    default: 'true'
    const_name: AzureEventHubsBatchLinksEnabled
    documentation: |-
      Configuration key for enabling or disabling span links creation for Azure EventHubs batch operations.
      When enabled, TryAdd spans are created and linked to the send span.
      When disabled, TryAdd spans are not created, and therefore they are never linked to the send span.
      Default value is <c>true</c> (enabled).
      <seealso cref="Datadog.Trace.Configuration.TracerSettings.AzureEventHubsBatchLinksEnabled"/>
  DD_TRACE_AZURE_SERVICEBUS_BATCH_LINKS_ENABLED:
  - implementation: A
    type: boolean
    default: 'true'
    const_name: AzureServiceBusBatchLinksEnabled
    documentation: |-
      Configuration key to enable or disable the creation of individual message spans and span links
      when using Azure Service Bus batch operations.
      Default value is <c>true</c> (enabled).
      <seealso cref="Datadog.Trace.Configuration.TracerSettings.AzureServiceBusBatchLinksEnabled"/>
  DD_TRACE_BAGGAGE_MAX_BYTES:
  - implementation: A
    type: int
    default: '8192'
    const_name: BaggageMaximumBytes
    documentation: |-
      Configuration key to set the maximum number of bytes that can be
      injected into the baggage header when propagating to a downstream service.
      Default value is 8192 bytes.
      <seealso cref="Datadog.Trace.Configuration.TracerSettings.BaggageMaximumBytes"/>
  DD_TRACE_BAGGAGE_MAX_ITEMS:
  - implementation: A
    type: int
    default: '64'
    const_name: BaggageMaximumItems
    documentation: |-
      Configuration key to set the maximum number of items that can be
      injected into the baggage header when propagating to a downstream service.
      Default value is 64 items.
      <seealso cref="Datadog.Trace.Configuration.TracerSettings.BaggageMaximumItems"/>
  DD_TRACE_BAGGAGE_TAG_KEYS:
  - implementation: A
    type: array
    default: user.id, session.id, account.id
    const_name: BaggageTagKeys
    documentation: |-
      Configuration key for controlling which baggage keys are converted into span tags.
      Default value is "user.id,session.id,account.id".
      
      Behavior options:
      - Empty string: No baggage keys are converted into span tags (feature disabled)
      - Comma-separated list: Only baggage keys matching exact, case-sensitive names in the list are added as span tags
      - Wildcard (*): All baggage keys are converted into span tags
      <seealso cref="Datadog.Trace.Configuration.TracerSettings.BaggageTagKeys"/>
  DD_TRACE_BATCH_INTERVAL:
  - implementation: A
    type: int
    default: '100'
    const_name: SerializationBatchInterval
    documentation: |-
      Configuration key for setting the batch interval in milliseconds for the serialization queue.
      Set to 0 to disable.
  DD_TRACE_BUFFER_SIZE:
  - implementation: A
    type: int
    default: '10485760'
    const_name: BufferSize
    documentation: Configuration key for setting the size in bytes of the trace buffer
  DD_TRACE_BYPASS_HTTP_REQUEST_URL_CACHING_ENABLED:
  - implementation: A
    type: boolean
    default: 'false'
    product: FeatureFlags
    const_name: BypassHttpRequestUrlCachingEnabled
    documentation: |-
      When enabled, the request URL is built without using the cached HttpRequest.Url value to avoid triggering URL caching behavior. This can prevent issues in environments where caching the URL early can affect application behavior
  DD_TRACE_CLIENT_IP_ENABLED:
  - implementation: A
    type: boolean
    default: 'false'
    const_name: IpHeaderEnabled
    documentation: |-
      Configuration key indicating if the header should be collected. The default for DD_TRACE_CLIENT_IP_ENABLED is false.
      <seealso cref="Datadog.Trace.Configuration.TracerSettings.IpHeaderEnabled"/>
  DD_TRACE_CLIENT_IP_HEADER:
  - implementation: C
    type: string
    default: null
    aliases:
    - DD_APPSEC_IPHEADER
    const_name: IpHeader
    documentation: |-
      Configuration key indicating the optional name of the custom header to take into account to report the ip address from.
      If this variable is set all other IP related headers should be ignored
      Default value is null (do not override).
      <seealso cref="Datadog.Trace.Configuration.TracerSettings.IpHeader"/>
  DD_TRACE_COMMANDS_COLLECTION_ENABLED:
  - implementation: A
    type: boolean
    default: 'false'
    product: FeatureFlags
    const_name: CommandsCollectionEnabled
    documentation: |-
      Controls whether command-line details are collected for process execution instrumentation. When enabled, the executable and arguments may be captured (truncated as needed); when disabled, command-line details are omitted
  DD_TRACE_CONFIG_FILE:
  - implementation: A
    type: string
    default: datadog.json
    aliases:
    - DD_DOTNET_TRACER_CONFIG_FILE
    const_name: ConfigurationFileName
    documentation: |-
      Configuration key for the path to the configuration file.
      Can only be set with an environment variable
      or in the <c>app.config</c>/<c>web.config</c> file.
  DD_TRACE_DATA_PIPELINE_ENABLED:
  - implementation: A
    type: boolean
    default: 'false'
    const_name: TraceDataPipelineEnabled
    documentation: |-
      Use libdatadog data pipeline to send traces.
      Default value is <c>false</c> (disabled).
  DD_TRACE_DEBUG:
  - implementation: B
    type: boolean
    default: 'false'
    const_name: DebugEnabled
    documentation: |-
      Configuration key for enabling or disabling the Tracer's debug mode.
      Default value is false (disabled).
  DD_TRACE_DEBUG_LOOKUP_FALLBACK:
  - implementation: A
    type: boolean
    default: null
    product: Debug
    const_name: ForceFallbackLookup
    documentation: Configuration key for forcing the automatic instrumentation to only use the fallback method lookup mechanism.
  DD_TRACE_DEBUG_LOOKUP_MDTOKEN:
  - implementation: A
    type: boolean
    default: null
    product: Debug
    const_name: ForceMdTokenLookup
    documentation: Configuration key for forcing the automatic instrumentation to only use the mdToken method lookup mechanism.
  DD_TRACE_DELAY_WCF_INSTRUMENTATION_ENABLED:
  - implementation: A
    type: boolean
    default: 'true'
    product: FeatureFlags
    const_name: DelayWcfInstrumentationEnabled
    documentation: |-
      Configuration key to enable or disable the updated WCF instrumentation that delays execution
      until later in the WCF pipeline when the WCF server exception handling is established.
      <seealso cref="Datadog.Trace.Configuration.TracerSettings.DelayWcfInstrumentationEnabled"/>
  DD_TRACE_DISABLED_ACTIVITY_SOURCES:
  - implementation: A
    type: string
    default: null
    const_name: DisabledActivitySources
    documentation: |-
      Configuration key for a list of ActivitySource names (supports globbing) that will be disabled.
      Default is empty (all ActivitySources will be subscribed to by default).
      <para><b>Disabling ActivitySources may break distributed tracing if those Activities are used to propagate trace context.</b></para>
      <para>
      Supports multiple values separated with commas.
      For example: "SomeGlob.*.PatternSource,Some.Specific.Source"
      </para>
      <remarks>
      <para>
      When the tracer doesn't subscribe to an ActivitySource, we will <em>NOT</em> propagate the trace context from those Activities (we don't see them anymore).
      <br/><b>This means that distributed tracing flows that rely on these Activities for context propagation
      will break and cause disconnected traces.</b>
      </para>
      <para>
      Potential impact on distributed tracing:
      <list type="bullet">
      <item>
        <description>
          Service A -> Ignored Activity -> Service B
          <para>Creates a single trace with Service A as root and Service B as child</para>
        </description>
      </item>
      <item>
        <description>
          Service A -> Disabled Activity -> Service B
          <para>Creates TWO separate traces with Service A and Service B each as root spans</para>
        </description>
      </item>
      </list>
      </para>
      </remarks>
  DD_TRACE_DISABLED_ADONET_COMMAND_TYPES:
  - implementation: A
    type: string
    default: InterceptableDbCommand,ProfiledDbCommand
    const_name: DisabledAdoNetCommandTypes
    documentation: |-
      Configuration key for the comma-separated list of user disabled
      ADO.NET CommandType names that should not have Span created for them.
      <para>"InterceptableDbCommand" and "ProfiledDbCommand" are always disabled by default.</para>
      <seealso cref="Datadog.Trace.Configuration.TracerSettings.DisabledAdoNetCommandTypes"/>
  DD_TRACE_ENABLED:
  - implementation: A
    type: boolean
    default: 'true'
    const_name: TraceEnabled
    documentation: |-
      Configuration key for enabling or disabling the Tracer.
      Default value is true (enabled).
      <seealso cref="Datadog.Trace.Configuration.MutableSettings.TraceEnabled"/>
  DD_TRACE_EXPAND_ROUTE_TEMPLATES_ENABLED:
  - implementation: A
    type: boolean
    default: 'false'
    const_name: ExpandRouteTemplatesEnabled
    documentation: |-
      Configuration key for controlling whether route parameters in ASP.NET and ASP.NET Core resource names
      should be expanded with their values. Only applies when
      <see cref="ConfigurationKeys.FeatureFlags.RouteTemplateResourceNamesEnabled"/> is enabled.
      <seealso cref="Datadog.Trace.Configuration.TracerSettings.ExpandRouteTemplatesEnabled"/>
  DD_TRACE_EXPERIMENTAL_FEATURES_ENABLED:
  - implementation: B
    type: string
    default: null
    const_name: ExperimentalFeaturesEnabled
    documentation: Configuration key to enable experimental features.
  DD_TRACE_GIT_METADATA_ENABLED:
  - implementation: A
    type: boolean
    default: 'true'
    const_name: GitMetadataEnabled
    documentation: |-
      Configuration key for enabling the tagging of every telemetry event with git metadata.
      Default value is true (enabled).
      <seealso cref="Datadog.Trace.Configuration.TracerSettings.GitMetadataEnabled"/>
  DD_TRACE_GRAPHQL_ERROR_EXTENSIONS:
  - implementation: A
    type: array
    default: ''
    const_name: GraphQLErrorExtensions
    documentation: |-
      Configuration key for specifying which GraphQL error extensions to capture.
      A comma-separated list of extension keys to capture. Empty or not present means no extensions are captured.
      <seealso cref="Datadog.Trace.Configuration.TracerSettings.GraphQLErrorExtensions"/>
  DD_TRACE_GRPC_TAGS:
  - implementation: A
    type: string
    default: null
    const_name: GrpcTags
    documentation: |-
      Configuration key for a map of metadata keys to tag names.
      Automatically apply GRPC metadata values as tags on traces.
      <seealso cref="Datadog.Trace.Configuration.MutableSettings.HeaderTags"/>
  DD_TRACE_HEADER_TAG_NORMALIZATION_FIX_ENABLED:
  - implementation: A
    type: boolean
    default: 'true'
    product: FeatureFlags
    const_name: HeaderTagsNormalizationFixEnabled
    documentation: |-
      Enables a fix for header tags normalization.
      We used to normalize tag names even if they were specified in user configuration, but we should not.
      Default value is <c>true</c>.
  DD_TRACE_HEADER_TAGS:
  - implementation: A
    type: array
    default: ''
    const_name: HeaderTags
    documentation: |-
      Configuration key for a map of header keys to tag names.
      Automatically apply header values as tags on traces.
      <seealso cref="Datadog.Trace.Configuration.MutableSettings.HeaderTags"/>
  DD_TRACE_HTTP_CLIENT_ERROR_STATUSES:
  - implementation: A
    type: string
    default: 400-499
    aliases:
    - DD_HTTP_CLIENT_ERROR_STATUSES
    const_name: HttpClientErrorStatusCodes
    documentation: |-
      Configuration key for the application's client http statuses to set spans as errors by.
      <seealso cref="Datadog.Trace.Configuration.MutableSettings.HttpClientErrorStatusCodes"/>
  DD_TRACE_HTTP_CLIENT_EXCLUDED_URL_SUBSTRINGS:
  - implementation: A
    type: string
    default: null
    const_name: HttpClientExcludedUrlSubstrings
    documentation: |-
      Configuration key for overriding which URLs are skipped by the tracer.
      <seealso cref="Datadog.Trace.Configuration.TracerSettings.HttpClientExcludedUrlSubstrings"/>
  DD_TRACE_HTTP_SERVER_ERROR_STATUSES:
  - implementation: A
    type: string
    default: 500-599
    aliases:
    - DD_HTTP_SERVER_ERROR_STATUSES
    const_name: HttpServerErrorStatusCodes
    documentation: |-
      Configuration key for the application's server http statuses to set spans as errors by.
      <seealso cref="Datadog.Trace.Configuration.MutableSettings.HttpServerErrorStatusCodes"/>
  DD_TRACE_INFERRED_PROXY_SERVICES_ENABLED:
  - implementation: A
    type: boolean
    default: 'false'
    product: FeatureFlags
    const_name: InferredProxySpansEnabled
    documentation: |-
      Inferred proxy services: when enabled, registers the inferred-proxy propagator to extract `x-dd-proxy*` headers and start an inferred proxy span (currently supports `x-dd-proxy=aws-apigateway`) as a parent of the server span, using header values for service/resource/tags. Default: false
  DD_TRACE_INJECT_CONTEXT_INTO_STORED_PROCEDURES_ENABLED:
  - implementation: A
    type: boolean
    default: 'false'
    product: FeatureFlags
    const_name: InjectContextIntoStoredProceduresEnabled
    documentation: |-
      Configuration key to enable or disable the injection of the Datadog trace context into stored procedures.
      Default value is <c>false</c> (disabled).
      When enabled, Datadog trace context will be injected into individual stored procedure calls when the following requirements are met:
      <ul>
        <li>The database is Microsoft SQL Server and <see cref="TracerSettings.DbmPropagationMode"/> is set to 
      <c>service</c> or 
      <c>full</c>.</li>
        <li>The stored procedure call does not have <c>Output</c>, <c>InputOutput</c>, or <c>Return</c> ADO.NET command parameters.</li>
      </ul>
  DD_EXPERIMENTAL_FLAGGING_PROVIDER_ENABLED:
  - implementation: A
    type: boolean
    default: 'false'
    product: FeatureFlags
    const_name: FlaggingProviderEnabled
    documentation: |-
      Enables Feature Flags Provider (Experimental).
      Default value is <c>false</c> (disabled).
  DD_TRACE_KAFKA_CREATE_CONSUMER_SCOPE_ENABLED:
  - implementation: A
    type: boolean
    default: 'true'
    const_name: KafkaCreateConsumerScopeEnabled
    documentation: |-
      Configuration key to enable or disable the creation of a span context on exiting a successful Kafka
      Consumer.Consume() call, and closing the scope on entering Consumer.Consume().
      Default value is <c>true</c> (enabled).
      <seealso cref="Datadog.Trace.Configuration.MutableSettings.KafkaCreateConsumerScopeEnabled"/>
  DD_TRACE_LOG_DIRECTORY:
  - implementation: B
    type: string
    default: /var/log/datadog/dotnet
    const_name: LogDirectory
    documentation: |-
      Configuration key for setting the directory of the .NET Tracer logs.
      Overrides the value in <see cref="Datadog.Trace.Configuration.ConfigurationKeys.TraceLogPath"/> if present.
      Default value is "%ProgramData%"\Datadog .NET Tracer\logs\" on Windows
      or "/var/log/datadog/dotnet/" on Linux.
  DD_TRACE_LOG_PATH:
  - implementation: A
    type: string
    default: null
    documentation: |-
      Deprecated, use DD_TRACE_LOG_DIRECTORY instead, and make sure it is a directory and not a file path
  DD_TRACE_LOG_SINKS:
  - implementation: A
    type: string
    default: file
    const_name: LogSinks
    documentation: |-
      Configuration key for locations to write internal diagnostic logs.
      Currently only <c>file</c> is supported
      Defaults to <c>file</c>
  DD_TRACE_LOGFILE_RETENTION_DAYS:
  - implementation: A
    type: int
    default: '32'
    const_name: LogFileRetentionDays
    documentation: Configuration key for setting in number of days when to delete log files based on their last writetime date.
  DD_TRACE_LOGGING_RATE:
  - implementation: A
    type: int
    default: '0'
    const_name: LogRateLimit
    documentation: |-
      Configuration key for setting the number of seconds between,
      identical log messages, for Tracer log files.
      Default value is 0 and setting to 0 disables rate limiting.
  DD_TRACE_METHODS:
  - implementation: B
    type: string
    default: ''
    const_name: TraceMethods
    documentation: |-
      Configuration key for enabling automatic instrumentation on specified methods.
      Default value is "" (disabled).
  DD_TRACE_METRICS_ENABLED:
  - implementation: A
    type: boolean
    default: 'false'
    const_name: TracerMetricsEnabled
    documentation: |-
      Configuration key for enabling or disabling internal metrics sent to DogStatsD.
      Default value is <c>false</c> (disabled).
  DD_TRACE_OBFUSCATION_QUERY_STRING_REGEXP:
  - implementation: D
    type: string
    default: (?:(?:\"|%22)?)(?:(?:old[-_]?|new[-_]?)?p(?:ass)?w(?:or)?d(?:1|2)?|pass(?:[-_]?phrase)?|secret|(?:api[-_]?|private[-_]?|public[-_]?|access[-_]?|secret[-_]?|app(?:lication)?[-_]?)key(?:[-_]?id)?|token|consumer[-_]?(?:id|key|secret)|sign(?:ed|ature)?|auth(?:entication|orization)?)(?:(?:\\s|%20)*(?:=|%3D)[^&]+|(?:\"|%22)(?:\\s|%20)*(?::|%3A)(?:\\s|%20)*(?:\"|%22)(?:%2[^2]|%[^2]|[^\"%])+(?:\"|%22))|(?:bearer(?:\\s|%20)+[a-z0-9._\\-]+|token(?::|%3A)[a-z0-9]{13}|gh[opsu]_[0-9a-zA-Z]{36}|ey[I-L](?:[\\w=-]|%3D)+\\.ey[I-L](?:[\\w=-]|%3D)+(?:\\.(?:[\\w.+/=-]|%3D|%2F|%2B)+)?|-{5}BEGIN(?:[a-z\\s]|%20)+PRIVATE(?:\\s|%20)KEY-{5}[^\\-]+-{5}END(?:[a-z\\s]|%20)+PRIVATE(?:\\s|%20)KEY(?:-{5})?(?:\\n|%0A)?|(?:ssh-(?:rsa|dss)|ecdsa-[a-z0-9]+-[a-z0-9]+)(?:\\s|%20|%09)+(?:[a-z0-9/.+]|%2F|%5C|%2B){100,}(?:=|%3D)*(?:(?:\\s|%20|%09)+[a-z0-9._-]+)?)
    const_name: ObfuscationQueryStringRegex
    documentation: |-
      Configuration key for specifying a custom regex to obfuscate query strings.
      Default value is in TracerSettingsConstants
       WARNING: This regex cause crashes under netcoreapp2.1 / linux / arm64, dont use on manual instrumentation in this environment
      <seealso cref="Datadog.Trace.Configuration.TracerSettings.ObfuscationQueryStringRegex"/>
  DD_TRACE_OBFUSCATION_QUERY_STRING_REGEXP_TIMEOUT:
  - implementation: A
    type: decimal
    default: '200'
    const_name: ObfuscationQueryStringRegexTimeout
    documentation: |-
      Configuration key for specifying a timeout in milliseconds to the execution of the query string obfuscation regex
      Default value is 200ms
      <seealso cref="Datadog.Trace.Configuration.TracerSettings.ObfuscationQueryStringRegexTimeout"/>
  DD_TRACE_OTEL_ENABLED:
  - implementation: B
    type: boolean
    default: 'false'
    product: FeatureFlags
    aliases:
    - DD_TRACE_ACTIVITY_LISTENER_ENABLED
    const_name: OpenTelemetryEnabled
    documentation: Enables beta support for instrumentation via the System.Diagnostics API and the OpenTelemetry SDK.
  DD_TRACE_PARTIAL_FLUSH_ENABLED:
  - implementation: A
    type: boolean
    default: 'false'
    const_name: PartialFlushEnabled
    documentation: Configuration key to enable sending partial traces to the agent
  DD_TRACE_PARTIAL_FLUSH_MIN_SPANS:
  - implementation: C
    type: int
    default: '500'
    const_name: PartialFlushMinSpans
    documentation: Configuration key to set the minimum number of closed spans in a trace before it's partially flushed
  DD_TRACE_PEER_SERVICE_DEFAULTS_ENABLED:
  - implementation: A
    type: boolean
    default: 'false'
    const_name: PeerServiceDefaultsEnabled
    documentation: |-
      Configuration key for automatically populating the peer.service tag
      from predefined precursor attributes when the span attribute schema is v0.
      This is ignored when the span attribute schema is v1 or later.
      Default value is false
  DD_TRACE_PEER_SERVICE_MAPPING:
  - implementation: A
    type: map
    default: ''
    const_name: PeerServiceNameMappings
    documentation: |-
      Configuration key for a map of services to rename.
      <seealso cref="Datadog.Trace.Configuration.TracerSettings.PeerServiceNameMappings"/>
  DD_TRACE_PIPE_NAME:
  - implementation: A
    type: string
    default: null
    const_name: TracesPipeName
    documentation: |-
      Configuration key for the named pipe where the Tracer can send traces.
      Default value is <c>null</c>.
      <seealso cref="Datadog.Trace.Configuration.ExporterSettings.TracesPipeName"/>
  DD_TRACE_PIPE_TIMEOUT_MS:
  - implementation: A
    type: int
    default: '500'
    const_name: TracesPipeTimeoutMs
    documentation: |-
      Configuration key for setting the timeout in milliseconds for named pipes communication.
      Default value is <c>0</c>.
      <seealso cref="Datadog.Trace.Configuration.ExporterSettings.TracesPipeTimeoutMs"/>
  DD_TRACE_PROPAGATION_BEHAVIOR_EXTRACT:
  - implementation: B
    type: string
    default: continue
    const_name: PropagationBehaviorExtract
    documentation: |-
      Configuration key for setting the header extraction propagation behavior. Accepted values are:
      <ul>
        <li>continue: Extracted span context becomes the parent and baggage is propagated</li>
        <li>restart: Extracted span context becomes a span link (a new trace is started) and baggage is propagated</li>
        <li>ignore: We disregard the incoming trace context headers and we also disregard baggage</li>
      </ul>
      Default value is continue.
  DD_TRACE_PROPAGATION_EXTRACT_FIRST:
  - implementation: A
    type: boolean
    default: 'false'
    const_name: PropagationExtractFirstOnly
    documentation: |-
      Configuration key to configure if propagation should only extract the first header once a configure
      propagator extracts a valid trace context.
      <seealso cref="Datadog.Trace.Configuration.TracerSettings.PropagationExtractFirstOnly"/>
  DD_TRACE_PROPAGATION_STYLE_EXTRACT:
  - implementation: D
    type: array
    default: datadog,tracecontext,baggage
    aliases:
    - DD_PROPAGATION_STYLE_EXTRACT
    - DD_TRACE_PROPAGATION_STYLE
    const_name: PropagationStyleExtract
    documentation: |-
      Configuration key for setting the header extraction propagation style.
      If DD_TRACE_PROPAGATION_STYLE is also defined, this value overrides the header extraction styles.
      <seealso cref="Datadog.Trace.Propagators.ContextPropagationHeaderStyle"/>
      <seealso cref="Datadog.Trace.Configuration.TracerSettings.PropagationStyleExtract"/>
  DD_TRACE_PROPAGATION_STYLE_INJECT:
  - implementation: D
    type: array
    default: datadog,tracecontext,baggage
    aliases:
    - DD_PROPAGATION_STYLE_INJECT
    - DD_TRACE_PROPAGATION_STYLE
    const_name: PropagationStyleInject
    documentation: |-
      Configuration key for setting the header injection propagation style.
      If DD_TRACE_PROPAGATION_STYLE is also defined, this value overrides the header injection styles.
      <seealso cref="Datadog.Trace.Propagators.ContextPropagationHeaderStyle"/>
      <seealso cref="Datadog.Trace.Configuration.TracerSettings.PropagationStyleInject"/>
  DD_TRACE_RATE_LIMIT:
  - implementation: B
    type: int
    default: '100'
    aliases:
    - DD_MAX_TRACES_PER_SECOND
    const_name: TraceRateLimit
    documentation: |-
      Configuration key for setting the number of traces allowed
      to be submitted per second.
      <seealso cref="Datadog.Trace.Configuration.MutableSettings.MaxTracesSubmittedPerSecond"/>
  DD_TRACE_REMOVE_INTEGRATION_SERVICE_NAMES_ENABLED:
  - implementation: A
    type: boolean
    default: 'false'
    const_name: RemoveClientServiceNamesEnabled
    documentation: |-
      Configuration key for unifying client service names when the span
      attribute schema is v0. This is ignored when the span attribute
      schema is v1 or later.
      Default value is false
  DD_TRACE_ROUTE_TEMPLATE_RESOURCE_NAMES_ENABLED:
  - implementation: A
    type: boolean
    default: 'true'
    product: FeatureFlags
    const_name: RouteTemplateResourceNamesEnabled
    documentation: |-
      Feature Flag: enables updated resource names on `aspnet.request`, `aspnet-mvc.request`,
      `aspnet-webapi.request`, and `aspnet_core.request` spans. Enables `aspnet_core_mvc.request` spans and
      additional features on `aspnet_core.request` spans.
      <seealso cref="Datadog.Trace.Configuration.TracerSettings.RouteTemplateResourceNamesEnabled"/>
  DD_TRACE_SAMPLE_RATE:
  - implementation: B
    type: decimal
    default: null
    const_name: GlobalSamplingRate
    documentation: Configuration key for setting the global rate for the sampler.
  DD_TRACE_SAMPLING_RULES:
  - implementation: B
    type: string
    default: null
    const_name: CustomSamplingRules
    documentation: |-
      Configuration key for setting custom sampling rules based on regular expressions.
      Semi-colon separated list of sampling rules.
      The rule is matched in order of specification. The first match in a list is used.
      
      Per entry:
        The item "sample_rate" is required in decimal format.
        The item "service" is optional in regular expression format, to match on service name.
        The item "name" is optional in regular expression format, to match on operation name.
      
      To give a rate of 50% to any traces in a service starting with the text "cart":
        '[{"sample_rate":0.5, "service":"cart.*"}]'
      
      To give a rate of 20% to any traces which have an operation name of "http.request":
        '[{"sample_rate":0.2, "name":"http.request"}]'
      
      To give a rate of 100% to any traces within a service named "background" and with an operation name of "sql.query":
        '[{"sample_rate":1.0, "service":"background", "name":"sql.query"}]
      
      To give a rate of 10% to all traces
        '[{"sample_rate":0.1}]'
      
      To configure multiple rules, separate by semi-colon and order from most specific to least specific:
        '[{"sample_rate":0.5, "service":"cart.*"}, {"sample_rate":0.2, "name":"http.request"}, {"sample_rate":1.0, "service":"background", "name":"sql.query"}, {"sample_rate":0.1}]'
      
      If no rules are specified, or none match, default internal sampling logic will be used.
      <seealso cref="Datadog.Trace.Configuration.MutableSettings.CustomSamplingRules"/>
  DD_TRACE_SAMPLING_RULES_FORMAT:
  - implementation: A
    type: string
    default: glob
    const_name: CustomSamplingRulesFormat
    documentation: |-
      Configuration key for setting the format of <see cref="Datadog.Trace.Configuration.MutableSettings.CustomSamplingRules"/>.
      Valid values are <c>regex</c> or <c>glob</c>.
      If the value is not recognized, trace sampling rules are disabled.
  DD_TRACE_SERVICE_MAPPING:
  - implementation: A
    type: string
    default: null
    const_name: ServiceNameMappings
    documentation: |-
      Configuration key for a map of services to rename.
      <seealso cref="Datadog.Trace.Configuration.MutableSettings.ServiceNameMappings"/>
  DD_TRACE_SINGLE_SPAN_ASPNETCORE_ENABLED:
  - implementation: A
    type: boolean
    default: 'false'
    product: FeatureFlags
    const_name: SingleSpanAspNetCoreEnabled
    documentation: |-
      Feature Flag: Enables generating only a single span in the ASP.NET Core integration,
      by only creating `aspnet_core.request` spans, without creating handler spans or tracking
      specific route values. Defaults to <c>false</c>. Not compatible with
      DD_TRACE_ROUTE_TEMPLATE_RESOURCE_NAMES_ENABLED (that value is ignored), but may be used
      with DD_TRACE_EXPAND_ROUTE_TEMPLATES_ENABLED. Only supported on .NET 6+.
      <seealso cref="Datadog.Trace.Configuration.TracerSettings.SingleSpanAspNetCoreEnabled"/>
  DD_TRACE_SPAN_ATTRIBUTE_SCHEMA:
  - implementation: B
    type: string
    default: v0
    const_name: MetadataSchemaVersion
    documentation: |-
      Configuration key for setting the schema version for service naming and span attributes
      Accepted values are: "v1", "v0"
      Default value is "v0"
  DD_TRACE_STARTUP_LOGS:
  - implementation: C
    type: boolean
    default: 'true'
    const_name: StartupDiagnosticLogEnabled
    documentation: |-
      Configuration key for enabling or disabling the diagnostic log at startup
      <seealso cref="Datadog.Trace.Configuration.MutableSettings.StartupDiagnosticLogEnabled"/>
  DD_TRACE_STATS_COMPUTATION_ENABLED:
  - implementation: A
    type: boolean
    default: 'false'
    const_name: StatsComputationEnabled
    documentation: Configuration key for enabling computation of stats (aka trace metrics) on the tracer side
  DD_TRACE_WCF_RESOURCE_OBFUSCATION_ENABLED:
  - implementation: A
    type: boolean
    default: 'true'
    product: FeatureFlags
    const_name: WcfObfuscationEnabled
    documentation: |-
      Feature flag to enable obfuscating the <c>LocalPath</c> of a WCF request that goes
      into the <c>resourceName</c> of a span.
      <para>Note: that this only applies when the WCF action is an empty string.</para>
      <seealso cref="Datadog.Trace.Configuration.TracerSettings.WcfObfuscationEnabled"/>
  DD_TRACE_WCF_WEB_HTTP_RESOURCE_NAMES_ENABLED:
  - implementation: A
    type: boolean
    default: 'true'
    product: FeatureFlags
    const_name: WcfWebHttpResourceNamesEnabled
    documentation: |-
      Configuration key to enable or disable improved template-based resource names
      when using WCF Web HTTP. Requires <see cref="TracerSettings.DelayWcfInstrumentationEnabled"/> be set
      to true. Enabled by default
      <seealso cref="Datadog.Trace.Configuration.TracerSettings.WcfWebHttpResourceNamesEnabled"/>
  DD_TRACE_X_DATADOG_TAGS_MAX_LENGTH:
  - implementation: A
    type: int
    default: '512'
    product: TagPropagation
    const_name: HeaderMaxLength
    documentation: |-
      Configuration key for the maximum length of an outgoing propagation header's value ("x-datadog-tags")
      when injecting it into downstream service calls.
      <remarks>
      This value is not used when extracting an incoming propagation header from an upstream service.
      </remarks>
  DD_VERSION:
  - implementation: B
    type: string
    default: null
    const_name: ServiceVersion
    documentation: |-
      Configuration key for the application's version. Sets the "version" tag on every <see cref="Span"/>.
      <seealso cref="Datadog.Trace.Configuration.MutableSettings.ServiceVersion"/>
  DD_LOGS_OTEL_ENABLED:
  - implementation: A
    type: boolean
    default: 'false'
    product: FeatureFlags
    const_name: OpenTelemetryLogsEnabled
    documentation: |-
      Enables support for collecting and exporting logs generated by the the OpenTelemetry Logs API.
      This feature is available starting with .NET 3.1 when using Microsoft.Extensions.Logging
  OTEL_EXPORTER_OTLP_ENDPOINT:
  - implementation: C
    type: string
    default: http://localhost:4317/
    product: OpenTelemetry
    const_name: ExporterOtlpEndpoint
    documentation: |-
      Configuration key to set the OTLP endpoint URL (fallback for metrics-specific endpoint).
      Used when <see cref="ExporterOtlpMetricsEndpoint"/> is not set.
      Expects values like `unix:///path/to/socket.sock` for UDS, `\\.\pipename\` for Windows Named Pipes.
      Default values: gRPC: http://localhost:4317, HTTP: http://localhost:4318
  OTEL_LOGS_EXPORTER:
  - implementation: B
    type: string
    default: otlp
    product: OpenTelemetry
    const_name: LogsExporter
    documentation: |-
      Datadog SDKs that support OTLP log export should default to otlp; all others should default to None/null
  OTEL_EXPORTER_OTLP_HEADERS:
  - implementation: A
    type: map
    default: ''
    product: OpenTelemetry
    const_name: ExporterOtlpHeaders
    documentation: |-
      Configuration key to set custom headers for OTLP export (fallback for metrics-specific headers).
      Used when <see cref="ExporterOtlpMetricsHeaders"/> is not set.
      Format: api-key=key,other=value.
  OTEL_EXPORTER_OTLP_LOGS_ENDPOINT:
  - implementation: B
    type: string
    default: http://localhost:4317/
    product: OpenTelemetry
    const_name: ExporterOtlpLogsEndpoint
    documentation: |-
      Configuration key to set the OTLP endpoint URL for logs.
      Takes precedence over `OTEL_EXPORTER_OTLP_ENDPOINT`.
      This value typically ends with `/v1/logs` when using OTLP/HTTP.
      Expects values like `unix:///path/to/socket.sock` for UDS, `\\.\pipe\name` for Windows Named Pipes.
      Default values: gRPC: http://localhost:4317, HTTP: http://localhost:4318/v1/logs
  OTEL_EXPORTER_OTLP_LOGS_PROTOCOL:
  - implementation: C
    type: string
    default: grpc
    product: OpenTelemetry
    aliases:
    - OTEL_EXPORTER_OTLP_PROTOCOL
    documentation: |-
      Specifies the OTLP transport protocol to be used for log data
  OTEL_EXPORTER_OTLP_LOGS_TIMEOUT:
  - implementation: B
    type: int
    default: '10000'
    product: OpenTelemetry
    aliases:
    - OTEL_EXPORTER_OTLP_TIMEOUT
    const_name: ExporterOtlpLogsTimeoutMs
    documentation: |-
      Configuration key to set the request timeout for OTLP logs export in milliseconds.
      Takes precedence over <see cref="ExporterOtlpTimeoutMs"/>.
      Default value is 10000ms.
  OTEL_EXPORTER_OTLP_METRICS_ENDPOINT:
  - implementation: C
    type: string
    default: http://localhost:4317/
    product: OpenTelemetry
    const_name: ExporterOtlpMetricsEndpoint
    documentation: |-
      Configuration key to set the OTLP endpoint URL for metrics.
      Takes precedence over <see cref="ExporterOtlpEndpoint"/>.
      This value typically ends with v1/metrics when using OTLP/HTTP.
      Expects values like `unix:///path/to/socket.sock` for UDS, `\\.\pipename\` for Windows Named Pipes.
      Default values: gRPC: http://localhost:4317, HTTP: http://localhost:4318/v1/metrics
  OTEL_EXPORTER_OTLP_METRICS_HEADERS:
  - implementation: C
    type: map
    default: null
    product: OpenTelemetry
    aliases:
    - OTEL_EXPORTER_OTLP_HEADERS
    const_name: ExporterOtlpMetricsHeaders
    documentation: |-
      Configuration key to set custom headers for OTLP metrics export.
      Takes precedence over <see cref="ExporterOtlpHeaders"/>.
      Format: api-key=key,other=value.
  OTEL_EXPORTER_OTLP_LOGS_HEADERS:
  - implementation: B
    type: map
    default: null
    product: OpenTelemetry
    aliases:
    - OTEL_EXPORTER_OTLP_HEADERS
    const_name: ExporterOtlpLogsHeaders
    documentation: |-
      Configuration key to set custom headers for OTLP logs export.
      Takes precedence over <see cref="ExporterOtlpHeaders"/>.
      Format: api-key=key,other=value.
  OTEL_EXPORTER_OTLP_METRICS_PROTOCOL:
  - implementation: C
    type: string
    default: grpc
    product: OpenTelemetry
    aliases:
    - OTEL_EXPORTER_OTLP_PROTOCOL
    const_name: ExporterOtlpMetricsProtocol
    documentation: |-
      Configuration key to set the OTLP protocol for metrics export.
      Takes precedence over <see cref="ExporterOtlpProtocol"/>.
      Valid values: grpc, http/protobuf, http/json, defaults to http/protobuf.
  OTEL_EXPORTER_OTLP_METRICS_TEMPORALITY_PREFERENCE:
  - implementation: A
    type: string
    default: delta
    product: OpenTelemetry
    const_name: ExporterOtlpMetricsTemporalityPreference
    documentation: |-
      Configuration key to set the temporality preference for OTLP metrics export.
      Supported values: delta, cumulative, lowmemory.
      Default value is delta for Datadog.
      This deviates from OpenTelemetry specification default of cumulative.
  OTEL_EXPORTER_OTLP_METRICS_TIMEOUT:
  - implementation: C
    type: int
    default: '10000'
    product: OpenTelemetry
    aliases:
    - OTEL_EXPORTER_OTLP_TIMEOUT
    const_name: ExporterOtlpMetricsTimeoutMs
    documentation: |-
      Configuration key to set the request timeout for OTLP metrics export in milliseconds.
      Takes precedence over <see cref="ExporterOtlpTimeoutMs"/>.
      Default value is 10000ms.
  OTEL_EXPORTER_OTLP_PROTOCOL:
  - implementation: C
    type: string
    default: grpc
    product: OpenTelemetry
    const_name: ExporterOtlpProtocol
    documentation: |-
      Configuration key to set the OTLP protocol (fallback for metrics-specific protocol).
      Used when <see cref="ExporterOtlpMetricsProtocol"/> is not set.
      Valid values: grpc, http/protobuf, http/json, defaults to http/protobuf.
  OTEL_EXPORTER_OTLP_TIMEOUT:
  - implementation: A
    type: int
    default: '10000'
    product: OpenTelemetry
    const_name: ExporterOtlpTimeoutMs
    documentation: |-
      Configuration key to set the request timeout for OTLP export (fallback for metrics-specific timeout).
      Used when <see cref="ExporterOtlpMetricsTimeoutMs"/> is not set.
      Default value is 10000ms.
  OTEL_LOG_LEVEL:
  - implementation: C
    type: string
    default: null
    product: OpenTelemetry
    const_name: LogLevel
    documentation: Configuration key to set the log level.
  OTEL_METRIC_EXPORT_INTERVAL:
  - implementation: A
    type: int
    default: '10000'
    product: OpenTelemetry
    const_name: MetricExportIntervalMs
    documentation: |-
      Configuration key to set the export interval for metrics in milliseconds.
      Specifies the time interval between the start of two export attempts.
      Default value is 10000ms (10s) for Datadog.
      This deviates from OpenTelemetry specification default of 60000ms (60s).
  OTEL_METRIC_EXPORT_TIMEOUT:
  - implementation: A
    type: int
    default: '7500'
    product: OpenTelemetry
    const_name: MetricExportTimeoutMs
    documentation: |-
      Configuration key to set the export timeout for metrics in milliseconds.
      Specifies the maximum time allowed for collecting and exporting metrics.
      Default value is 7500ms (7.5s) for Datadog.
      This deviates from OpenTelemetry specification default of 30000ms (30s).
  OTEL_METRICS_EXPORTER:
  - implementation: A
    type: string
    default: otlp
    product: OpenTelemetry
    const_name: MetricsExporter
    documentation: |-
      Configuration key to set the exporter for metrics.
      We only recognize the values of 'otlp' and 'none', a value of
      'none' disables the emission of metrics which is the
      equivalent of setting <see cref="ConfigurationKeys.RuntimeMetricsEnabled"/>
      to false.
  OTEL_PROPAGATORS:
  - implementation: A
    type: array
    default: ''
    product: OpenTelemetry
    const_name: Propagators
    documentation: |-
      Configuration key for a list of tracing propagators.
      Datadog only supports a subset of the OpenTelemetry propagators.
      Also, the 'b3' OpenTelemetry propagator is mapped to the
      'b3 single header' Datadog propagator.
  OTEL_RESOURCE_ATTRIBUTES:
  - implementation: A
    type: map
    default: ''
    product: OpenTelemetry
    const_name: ResourceAttributes
    documentation: |-
      Configuration key for a list of key-value pairs to be set as
      resource attributes. We currently map these to span tags.
  OTEL_SDK_DISABLED:
  - implementation: B
    type: boolean
    default: null
    product: OpenTelemetry
    const_name: SdkDisabled
    documentation: Configuration key for disabling the OpenTelemetry API's.
  OTEL_SERVICE_NAME:
  - implementation: B
    type: string
    default: null
    product: OpenTelemetry
    const_name: ServiceName
    documentation: Configuration key to set the application's default service name.
  OTEL_TRACES_EXPORTER:
  - implementation: C
    type: string
    default: null
    product: OpenTelemetry
    const_name: TracesExporter
    documentation: |-
      Configuration key to set the exporter for traces.
      We only recognize the value 'none', which is the
      equivalent of setting <see cref="ConfigurationKeys.TraceEnabled"/>
      to false.
  OTEL_TRACES_SAMPLER:
  - implementation: C
    type: string
    default: null
    product: OpenTelemetry
    const_name: TracesSampler
    documentation: |-
      Configuration key to set the sampler for traces.
      to false.
  OTEL_TRACES_SAMPLER_ARG:
  - implementation: D
    type: decimal
    default: null
    product: OpenTelemetry
    const_name: TracesSamplerArg
    documentation: |-
      Configuration key to set an additional argument for the
      traces sampler.
      to false.
  _DD_EXTENSION_ENDPOINT:
  - implementation: A
    type: string
    default: null
