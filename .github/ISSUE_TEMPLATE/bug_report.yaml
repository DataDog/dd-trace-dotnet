name: "Bug Report (Low Priority)"
description: "Create a public Bug Report. Note that these may not be addressed as quickly as the helpdesk and that looking up account information will be difficult."
title: "[BUG]: "
labels: type:bug
body:
  - type: input
    attributes:
      label: Tracer Version(s)
      description: "Version of the tracer used"
      placeholder: 1.9.0
    validations:
      required: true

  - type: input
    attributes:
      label: Node.js Version(s)
      description: "Version(s) of Node.js (`node --version`) that you've encountered this bug with"
      placeholder: 20.1.1
    validations:
      required: true

  - type: input
    attributes:
      label: Instrumentation Mode
      description: "How is your application being instrumented"
      placeholder: automatic with msi installer, manual with NuGet package
    validations:
      required: true

  - type: input
    attributes:
      label: CLR
      description: "What CLR and version are you using"
      placeholder: ".NET Framework 4.6.2, .NET Core 2.1"
    validations:
      required: true

  - type: textarea
    attributes:
      label: Bug Report
      description: Please add a clear and concise description of the bug here
    validations:
      required: true

  - type: textarea
    attributes:
      label: Reproduction Code
      description: Please add code here to help us reproduce the problem
    validations:
      required: false
