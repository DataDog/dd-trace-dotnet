name: serverless_build_for_windows.yml

on:
  push:
      branches:
        - david.lee/serverless-agentless-poc

jobs:
  windows-x64:
    name: Windows x64
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.101'
      - run: ./build.cmd Clean BuildTracerHome
        shell: bash
        working-directory: tracer
      - uses: actions/upload-artifact@v2
        with:
          name: artifacts
          path: shared/bin/**/*