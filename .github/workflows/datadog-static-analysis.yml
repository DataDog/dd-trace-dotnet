# Based on https://app.datadoghq.com/ci/setup/static-analysis?provider=github
on: [push]

jobs:
  check-quality:
    if: github.actor != 'dependabot[bot]'  # secrets are not available to dependabot
    runs-on: ubuntu-latest
    name: Datadog Static Analyzer
    permissions:
      actions: read # read secrets
      contents: read
      statuses: write # add status checks (?)
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Check code meets quality standards
        id: datadog-static-analysis
        uses: DataDog/datadog-static-analyzer-github-action@2cc0e0621ea2863272b29d9aea230d9aad238086 # v2.0.0
        with:
          dd_api_key: ${{ secrets.DD_API_KEY }}
          dd_app_key: ${{ secrets.DD_APP_KEY }}
          dd_site: datadoghq.com
          cpu_count: 2

