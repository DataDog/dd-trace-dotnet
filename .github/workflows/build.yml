name: Build

on:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: arm-4core-linux

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0.100'

      - name: Build managed and native ARM64 binaries
        run: .\tracer\build.ps1 Clean BuildTracerHome BuildNativeLoader ExtractDebugInfoLinux
