    #     datadog-ci sarif upload ../results/cpp.sarif --service dd-trace-dotnet
    #     datadog-ci sarif upload ../results/csharp.sarif --service dd-trace-dotnet
    #   env:
    #     DD_API_KEY: '${{ secrets.DD_STAGING_API_KEY }}'

  tracer:
    name: Analyze Tracer
