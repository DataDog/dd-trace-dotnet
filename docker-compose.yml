      - DD_LOGGER_SYSTEM_PULLREQUEST_SOURCEREPOSITORYURI
      - DD_LOGGER_SYSTEM_PULLREQUEST_SOURCECOMMITID
      - DD_LOGGER_SYSTEM_PULLREQUEST_SOURCEBRANCH
      - DD_LOGGER_DD_TAGS
      - IS_SSI_RUN
      - LDAP_SERVER=openldap-server:389
