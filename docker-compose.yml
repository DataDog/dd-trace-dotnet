    image: aerospike/aerospike-server:6.2.0.6
    ports:
    - "127.0.0.1:3000:3000"

  rabbitmq:
    image: rabbitmq:3-management
    command: rabbitmq-server
    ports:
      - "127.0.0.1:5672:5672"
      - "127.0.0.1:15672:15672"

  servicestackredis:
    image: redis:4-alpine
    command: redis-server --bind 0.0.0.0
    ports:
    - "127.0.0.1:6379:6379"

  stackexchangeredis:
    image: redis:4-alpine
    hostname: stackexchangeredis
    command: redis-server --bind 0.0.0.0
