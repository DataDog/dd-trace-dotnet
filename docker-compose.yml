version: '3.4'
services:
  # ARM64 dependencies
  localstack_arm64:
    image: localstack/localstack
    environment:
      - SERVICES=sns,sqs,kinesis,dynamodb
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
      - DEFAULT_REGION=us-east-1
    ports:
      - "4566:4566"
    volumes:
      - "./artifacts/build_data/localstack:/tmp"

  elasticsearch7_arm64:
    image: elasticsearch:7.10.1
    ports:
    - "9200"
    - "9300"
    environment:
    - discovery.type=single-node
    - "ES_JAVA_OPTS=-Xms512m -Xmx512m"

  mongo_arm64:
    image: mongo:4.0.9
    ports:
      - "27017"
    command: mongod

  mysql_arm64:
    image: mysql/mysql-server:8.0
    environment:
    - MYSQL_DATABASE=world
    - MYSQL_ROOT_PASSWORD=mysqldb
    - MYSQL_USER=mysqldb
    - MYSQL_PASSWORD=mysqldb
    ports:
    - "3306"

  postgres_arm64:
    image: postgres:10.5-alpine
    environment:
    - POSTGRES_PASSWORD=postgres
    - POSTGRES_USER=postgres
    - POSTGRES_DB=postgres
    ports:
    - "5432"

  rabbitmq_arm64:
    image: rabbitmq:3-management
    command: rabbitmq-server
    ports:
      - "5672"
      - "15672"

  servicestackredis_arm64:
    image: redis:4-alpine
    command: redis-server --bind 0.0.0.0
    ports:
    - "6379"

  sqledge_arm64:
    image: mcr.microsoft.com/azure-sql-edge:latest
    ports:
    - "1433"
    environment:
    - ACCEPT_EULA=Y
    - SA_PASSWORD=Strong!Passw0rd

  stackexchangeredis_arm64:
    image: redis:4-alpine
    hostname: stackexchangeredis_arm64
    command: redis-server --bind 0.0.0.0
    ports:
    - "6379"

  stackexchangeredis_arm64-replica:
    image: redis:4-alpine
    hostname: stackexchangeredis_arm64-replica
    command: redis-server --bind 0.0.0.0 --slaveof stackexchangeredis_arm64 6379
    ports:
    - "127.0.0.1:6390:6379"

  stackexchangeredis_arm64-single:
    image: redis:4-alpine
    hostname: stackexchangeredis_arm64-single
    command: redis-server --bind 0.0.0.0
    ports:
    - "127.0.0.1:6391:6379"

# Dependencies
  localstack:
    image: localstack/localstack
    environment:
      - SERVICES=sns,sqs,kinesis,dynamodb
