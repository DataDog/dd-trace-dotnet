apiVersion: v1
kind: Pod
metadata:
  name: sample-app
  namespace: default
spec:
  initContainers:
    - name: dotnet-init
      image: pierrebonet/test-auto-inst:latest  # put the library image here
      imagePullPolicy: Never
      command: ["sh", "copy-lib.sh", "/autoinstrumentation"]
      volumeMounts:
        - name: autoinstrumentation
          mountPath: /autoinstrumentation
  containers:
    - name: app
      image: mcr.microsoft.com/dotnet/samples:aspnetapp
      env:
        - name: DD_TRACE_DEBUG
          value: "true"
      ports:
        - containerPort: 8080
      volumeMounts:
        - name: autoinstrumentation
          mountPath: /autoinstrumentation
  volumes:
    - name: autoinstrumentation
      emptyDir: {}