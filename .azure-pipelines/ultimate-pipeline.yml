    dependsOn: [ ]
    pool:
      vmImage: macOS-10.15
    steps:
    - template: steps/clone-repo.yml
      parameters:
        masterCommitId: $(masterCommitId)
    - template: steps/install-latest-dotnet-sdk.yml

