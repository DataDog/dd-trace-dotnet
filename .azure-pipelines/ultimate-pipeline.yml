- stage: system_tests
  condition: and(succeeded(), eq(variables['isBenchmarksOnlyBuild'], 'False'))
  dependsOn: [package_linux, merge_commit_id]
  variables:
    targetShaId: $[ stageDependencies.merge_commit_id.fetch.outputs['set_sha.sha']]
    targetBranch: $[ stageDependencies.merge_commit_id.fetch.outputs['set_sha.branch']]
  jobs:
  - template: steps/update-github-status-jobs.yml
    parameters:
      jobs: [test]

  - job: test
    timeoutInMinutes: 60
    pool:
      vmImage: ubuntu-latest

    strategy:
      matrix:
        parametric_poc:
          WEBLOG_VARIANT: "poc"
          SCENARIO: PARAMETRIC
        parametric_uds:
          WEBLOG_VARIANT: "uds"
          SCENARIO: PARAMETRIC
        appsec_poc:
          WEBLOG_VARIANT: "poc"
          SCENARIO: APPSEC_SCENARIOS
        appsec_uds:
          WEBLOG_VARIANT: "uds"
          SCENARIO: APPSEC_SCENARIOS
        rcm_poc:
          WEBLOG_VARIANT: "poc"
          SCENARIO: REMOTE_CONFIG_SCENARIOS
        rcm_uds:
          WEBLOG_VARIANT: "uds"
          SCENARIO: REMOTE_CONFIG_SCENARIOS
        telemetry_poc:
          WEBLOG_VARIANT: "poc"
          SCENARIO: TELEMETRY_SCENARIOS
        telemetry_uds:
          WEBLOG_VARIANT: "uds"
          SCENARIO: TELEMETRY_SCENARIOS
        default_poc:
          WEBLOG_VARIANT: "poc"
          SCENARIO: DEFAULT
        default_uds:
          WEBLOG_VARIANT: "uds"
          SCENARIO: DEFAULT
        # All the other scenarios that aren't in a secenario group
        remainder_poc:
          WEBLOG_VARIANT: "poc"
          SCENARIO: "+S INTEGRATIONS +S TRACE_PROPAGATION_STYLE_W3C +S PROFILING +S LIBRARY_CONF_CUSTOM_HEADERS_SHORT +S LIBRARY_CONF_CUSTOM_HEADERS_LONG"
        remainder_uds:
          WEBLOG_VARIANT: "uds"
          SCENARIO: "+S INTEGRATIONS +S TRACE_PROPAGATION_STYLE_W3C +S PROFILING +S LIBRARY_CONF_CUSTOM_HEADERS_SHORT +S LIBRARY_CONF_CUSTOM_HEADERS_LONG"
        debugger_poc:
          WEBLOG_VARIANT: "poc"
          SCENARIO: DEBUGGER_SCENARIOS
        debugger_uds:
          WEBLOG_VARIANT: "uds"
          SCENARIO: DEBUGGER_SCENARIOS

    steps:
      - checkout: none

      - task: UsePythonVersion@0
        inputs:
            versionSpec: '3.9'
        displayName: Install python 3.9

      - script: git clone --depth 1 https://github.com/DataDog/system-tests.git
        displayName: Get system tests repo

      - task: DownloadPipelineArtifact@2
        displayName: Download linux-packages
        inputs:
          artifact: linux-packages-linux-x64
          patterns: '**/*tar.gz'
          path: $(Build.ArtifactStagingDirectory)

      - script: |
          PACKAGE_NAME=$(basename $(Build.ArtifactStagingDirectory)/datadog-dotnet-apm-*.tar.gz)
          echo Moving $PACKAGE_NAME to system-tests/binaries
          mv $(Build.ArtifactStagingDirectory)/$PACKAGE_NAME system-tests/binaries/
        displayName: Move dotnet binary to system test folder

      - script: ./build.sh dotnet
        workingDirectory: system-tests
        displayName: Build images

      - script: ./run.sh $(SCENARIO)
        workingDirectory: system-tests
        displayName: Run tests
        env:
          DD_API_KEY: $(SYSTEM_TESTS_DD_API_KEY)
          TEST_LIBRARY: dotnet

      - script: |
          mkdir -p all_logs
          cp -r ./logs* ./all_logs
        workingDirectory: system-tests
        condition: always()
        displayName: Group logs

      - publish: system-tests/all_logs/
        condition: always()
        displayName: System tests logs
        artifact: _$(System.StageName)_$(Agent.JobName)_logs_$(System.JobAttempt)

