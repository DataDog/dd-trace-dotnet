        dotnet build -c Release $(System.DefaultWorkingDirectory)\tracer\tools\MockAgent
        $serviceName = "MockAgent"
        $exePath = "$(System.DefaultWorkingDirectory)\tracer\tools\MockAgent\bin\release\net9.0\MockAgent.exe"

