- stage: build_native_macos
  dependsOn: build_managed # The native build relies on Datadog.Trace.ClrProfiler.Managed.Loader to be built
  jobs:
  - job: build
    pool:
      vmImage: macOS-10.15
    steps:
    - checkout: self
      fetchDepth: 1

    - task: DownloadPipelineArtifact@2
      inputs:
        artifact: build_managed-bin
        path: $(System.DefaultWorkingDirectory)/bin

    - script: ./build.sh CompileNativeSrcMacOS --skip
      displayName: Compile native src

    - script: ./build.sh PublishNativeProfilerMacOs --skip
      displayName: Publish native profiler

    - publish: $(tracerHome)/macos
      displayName: Uploading macos profiler artifact
      artifact: tracer-home-macos

