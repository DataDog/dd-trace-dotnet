      parameters:
        targetShaId: $(targetShaId)
        targetBranch: $(targetBranch)
    - template: steps/install-latest-dotnet-sdk.yml

    - script: ./tracer/build.sh CreateRequiredDirectories CompileManagedLoader BuildNativeTracerHome
