parameters:
  - name: 'jobs'
    type: object
    default: {}

  - name: allowSkipped
    type: boolean
    default: false

jobs:
  - job: set_pending
    timeoutInMinutes: 60 #default value
    pool:
      name: azure-linux-task-scale-set
    steps:
    - checkout: none
    - template: update-github-status.yml
      parameters:
        checkName: $(System.StageName)
        status: 'pending'
        description: 'Run in progress'

  - job: set_succeeded
    timeoutInMinutes: 60 #default value
    pool:
      name: azure-linux-task-scale-set
    dependsOn:
    - set_pending
    - ${{ each job in parameters.jobs }}:
      - ${{ job }}
    condition: >
      or(
        succeeded(),
        and(
          eq('${{ parameters.allowSkipped }}', true),
          not(failed())
        )
      )
    steps:
    - checkout: none
    - template: update-github-status.yml
      parameters:
        checkName: $(System.StageName)
        status: 'success'
        description: 'Run succeeded'

  - job: set_failed
    timeoutInMinutes: 60 #default value
    pool:
      name: azure-linux-task-scale-set
    dependsOn:
      - set_pending
      - ${{ each job in parameters.jobs }}:
          - ${{ job }}
    condition: >
      not(or(
        succeeded(),
        and(
          eq('${{ parameters.allowSkipped }}', true),
          not(failed())
        )
      ))
    steps:
    - checkout: none
    - template: update-github-status.yml
      parameters:
        checkName: $(System.StageName)
        status: 'failure'
        description: 'Run failed'