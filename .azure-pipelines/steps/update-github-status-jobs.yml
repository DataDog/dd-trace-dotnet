parameters:
  - name: 'jobs'
    type: object
    default: {}

jobs:
  - job: set_pending
    pool:
      name: azure-linux-task-scale-set
    steps:
    - checkout: none
    - template: update-github-status.yml
      parameters:
        checkName: $(System.StageName)
        status: 'pending'
        description: 'Run in progress'

  - job: set_succeeded
    pool:
      name: azure-linux-task-scale-set
    dependsOn:
    - set_pending
    - ${{ each job in parameters.jobs }}:
      - ${{ job }}
    condition: succeeded()
    steps:
    - checkout: none
    - template: update-github-status.yml
      parameters:
        checkName: $(System.StageName)
        status: 'success'
        description: 'Run succeeded'

  - job: set_failed
    pool:
      name: azure-linux-task-scale-set
    dependsOn:
      - set_pending
      - ${{ each job in parameters.jobs }}:
          - ${{ job }}
    condition: not(succeeded())
    steps:
    - checkout: none
    - template: update-github-status.yml
      parameters:
        checkName: $(System.StageName)
        status: 'failure'
        description: 'Run failed'