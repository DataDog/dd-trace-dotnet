parameters:
  - name: 'baseImage'
    type: 'string'
    default: centos7

  - name: 'target'
    type: 'string'
    default: tester

  - name: build
    type: boolean
    default: false

  - name: command
    type: string

  - name: extraArgs
    type: string
    default: ''

  - name: 'apiKey'
    type: string
    default: ''

  - name: retryCountForRunCommand
    type: number
    default: 0

steps:
- ${{ if eq(parameters.build, true) }}:
  - script: |
      docker build \
        --build-arg DOTNETSDK_VERSION=$(dotnetCoreSdkLatestVersion) \
        --tag dd-trace-dotnet/${{ parameters.baseImage }}-${{ parameters.target }} \
        --target ${{ parameters.target }} \
        --file "$(System.DefaultWorkingDirectory)/tracer/build/_build/docker/${{ parameters.baseImage }}.dockerfile" \
        "$(System.DefaultWorkingDirectory)/tracer/build/_build"
    displayName: Build ${{ parameters.baseImage }} Docker image
    retryCountOnTaskFailure: 5
- script: |
    docker run --rm \
        --mount type=bind,source="$(System.DefaultWorkingDirectory)",target=/project \
        --env NugetPackageDirectory=/project/$(relativeNugetPackageDirectory) \
        --env artifacts=/project/$(relativeArtifacts) \
        --env DD_CLR_ENABLE_NGEN=$(DD_CLR_ENABLE_NGEN) \
        --env NUKE_TELEMETRY_OPTOUT=1 \
        --env DD_INSTRUMENTATION_TELEMETRY_ENABLED \
        --env Verify_DisableClipboard=true \
        --env DiffEngine_Disabled=true \
        --env IncludeAllTestFrameworks \
        --env TestAllPackageVersions=$(TestAllPackageVersions) \
        --env IncludeMinorPackageVersions=$(IncludeMinorPackageVersions) \
        --env NUGET_ENABLE_EXPERIMENTAL_HTTP_RETRY=true \
        --env enable_crash_dumps=$(enable_crash_dumps) \
        --env DD_INTERNAL_TELEMETRY_V2_ENABLED \
        --env DD_TELEMETRY_METRICS_ENABLED \
        --env CIAPPINTERNALTOOL_DIR=/project/$(relativeCIAPPINTERNALTOOL_DIR) \
        --env CIAPPINTERNALTOOL_VERSION \
        --env DDCIAPP_API_KEY="$(DDCIAPP_API_KEY)" \
        --env DDCIAPP_TRACE_DEBUG \
        --env DDCIAPP_TF_BUILD \
        --env DDCIAPP_BUILD_BUILDID \
        --env DDCIAPP_BUILD_DEFINITIONNAME \
        --env DDCIAPP_BUILD_SOURCESDIRECTORY \
        --env DDCIAPP_BUILD_REPOSITORY_URI \
        --env DDCIAPP_BUILD_SOURCEVERSION \
        --env DDCIAPP_BUILD_SOURCEBRANCH \
        --env DDCIAPP_BUILD_SOURCEBRANCHNAME \
        --env DDCIAPP_BUILD_SOURCEVERSIONMESSAGE \
        --env DDCIAPP_BUILD_REQUESTEDFORID \
        --env DDCIAPP_BUILD_REQUESTEDFOREMAIL \
        --env DDCIAPP_SYSTEM_TEAMFOUNDATIONSERVERURI \
        --env DDCIAPP_SYSTEM_TEAMPROJECTID \
        --env DDCIAPP_SYSTEM_STAGEDISPLAYNAME \
        --env DDCIAPP_SYSTEM_JOBDISPLAYNAME \
        --env DDCIAPP_SYSTEM_JOBID \
        --env DDCIAPP_SYSTEM_PULLREQUEST_SOURCEREPOSITORYURI \
        --env DDCIAPP_SYSTEM_PULLREQUEST_SOURCECOMMITID \
        --env DDCIAPP_SYSTEM_PULLREQUEST_SOURCEBRANCH \
        --env DDCIAPP_API_KEY_CHECKER_ENABLED \
        --env DDCIAPP_DD_TAGS \
        --env DDCIAPP_CIVISIBILITY_ENABLED \
        --env DDCIAPP_CIVISIBILITY_AGENTLESS_ENABLED \
        --env DDCIAPP_CIVISIBILITY_CODE_COVERAGE_SNK_FILEPATH=/project/Datadog.Trace.snk \
        ${{ parameters.extraArgs }} \
        dd-trace-dotnet/${{ parameters.baseImage }}-${{ parameters.target }} \
        dotnet /build/bin/Debug/_build.dll ${{ parameters.command }}
  displayName: Run '${{ parameters.command }}' in Docker
  retryCountOnTaskFailure: ${{ parameters.retryCountForRunCommand }}
  env:
    DDCIAPP_API_KEY: ${{ parameters.apiKey }}