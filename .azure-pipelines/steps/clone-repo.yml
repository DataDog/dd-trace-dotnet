parameters:
  - name: masterCommitId
    type: string
    default: $[ stageDependencies.master_commit_id.fetch.outputs['$MASTER_SHA'] ]

steps:
- ${{ if eq(variables['System.PullRequest.SourceCommitId'], null) }}:
  - checkout: self
- ${{ if ne(variables['System.PullRequest.SourceCommitId'], null) }}:
  - checkout: none
  - bash: |
      # As this is a pull request, we need to do a fake merge
      # uses similar process to existing checkout task
      echo "Checking out merge commit for ${{ parameters.masterCommitId }} and $SYSTEM_PULLREQUEST_SOURCEBRANCH"
      git version
      git lfs version
      git init "$BUILD_REPOSITORY_LOCALPATH"
      git remote add origin "$BUILD_REPOSITORY_URI"
      git config gc.auto 0
      git config --get-all http.$BUILD_REPOSITORY_URI.extraheader
      git config --get-all http.extraheader
      git config --get-regexp .*extraheader
      git config --get-all http.proxy
      git config http.version HTTP/1.1
      git fetch --force --tags --prune --prune-tags --quiet --no-recurse-submodules origin +refs/heads/master:refs/remotes/origin/master +refs/heads/$SYSTEM_PULLREQUEST_SOURCEBRANCH:refs/remotes/origin/$SYSTEM_PULLREQUEST_SOURCEBRANCH
      git checkout --force $SYSTEM_PULLREQUEST_SOURCEBRANCH
      git merge ${{ parameters.masterCommitId }}
    displayName: checkout and merge
    failOnStderr: true