parameters:
  - name: 'artifact'
    type: 'string'
    default: 'build-windows-working-directory'

steps:
- download: current
  displayName: Download working dir
  artifact: ${{ parameters.artifact }}
  patterns: "**/@(bin|obj|packages)/**"
  path: $(System.DefaultWorkingDirectory)
  retryCountOnTaskFailure: 5