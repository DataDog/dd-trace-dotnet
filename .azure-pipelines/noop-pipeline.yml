pr:
  branches:
    include:
      - docs/*
      - tracer/README.md

# Global variables
variables:
  OriginalCommitId: $[coalesce(variables['System.PullRequest.SourceCommitId'], variables['Build.SourceVersion'])]

# Stages
stages:
  - stage: ${{ job }}
    dependsOn: []
    jobs:
    - template: steps/update-github-status-jobs.yml
      parameters:
        jobs: []