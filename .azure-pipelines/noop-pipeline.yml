trigger: none

pr:
  paths:
    exclude:
      - .
    include:
      - blog/
      - docs/
      - tracer/README.MD
      - tracer/src/Datadog.Trace/DuckTyping/README.md
      - tracer/samples
      - .github/
      - LICENSE
      - LICENSE-3rdparty.csv
      - NOTICE
      

# Global variables
variables:
  OriginalCommitId: $[coalesce(variables['System.PullRequest.SourceCommitId'], variables['Build.SourceVersion'])]

