# These thresholds define performance gates that block merges when breached.
#
# Format:
#   - name: <scenario_name_regex>
#     thresholds:
#       - <metric> <operator> <value> <unit>
#
# Available operators: <, >, <=, >=
# Common units: op/s, ms, ns, B/s
experiments:
  - name: Check SLO breaches
    steps:
      - name: Fail on breach
        run: fail_on_breach
        scenarios:
          # Dummy SLO for testing - will be replaced with real thresholds
          - name: throughput-3
            thresholds:
              - throughput > 1 op/s
              - agg_http_req_duration_p50 < 100 ms
